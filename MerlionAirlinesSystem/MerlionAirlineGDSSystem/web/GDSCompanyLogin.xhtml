<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Merlion Airlines Global Distribution System</ui:insert></title>

    </h:head>

    <h:body>

        <h:form>

            <p:panel header="Log in">

                <p:messages id="logIn" showDetail="true"/>

                <h:panelGrid columns="2">

                    <p:outputLabel for="account" value="Account:"/>
                    <p:inputText id="account" value="#{gDSLoginManagedBean.logInAccount}" required="true"/>

                    <p:outputLabel for="password" value="Password:"/>
                    <p:password id="password" value="#{gDSLoginManagedBean.logInPassword}" required="true"/>

                    <p:commandButton value="Log in" actionListener="#{gDSLoginManagedBean.logIn()}" update="@form"/>

                </h:panelGrid>

            </p:panel>

        </h:form>
        
    </h:body>

</html>
