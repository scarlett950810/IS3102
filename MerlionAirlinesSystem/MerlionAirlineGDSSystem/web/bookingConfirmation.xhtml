<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>
        Booking Confirmation
    </title>
    
   
        <style>
            #j_idt22 .ui-panelgrid .ui-panelgrid-cell{
                border: none;
            }
        </style>
    </h:head>

    <h:body>
        #{gDSFlightLookupManagedBean.afterPay()}

        <p:outputLabel value="Congratulations! You Have Successfully Made the Booking" style="margin-top: 7%; font-size: 150%;"></p:outputLabel>
        <br></br>
        <p:outputLabel value="Reference Number: #{gDSFlightLookupManagedBean.referenceNumber}"></p:outputLabel>
        
        <p:panel header="Flight Information" style="margin-top: 5%; border: #000000 2px solid; height: auto">
            <p:dataTable value="#{gDSFlightLookupManagedBean.flights}" var="flight" style="border: none;">
                <p:column headerText="Flight No.">
                    <h:outputText value="#{flight.flightNo}" />
                </p:column>

                <p:column headerText="Departure City">
                    <h:outputText value="#{flight.origin.name} (#{flight.origin.IATAorFAA})" />
                </p:column>

                <p:column headerText="Departure Time">
                    <h:outputText value="#{flight.departureDate}" />
                </p:column>

                <p:column headerText="Arrival City">
                    <h:outputText value="#{flight.destination.name} (#{flight.destination.IATAorFAA})" />
                </p:column>

                <p:column headerText="Arrival Time">
                    <h:outputText value="#{flight.arrivalDate}" />
                </p:column>
            </p:dataTable>

            <p:dataTable value="#{gDSFlightLookupManagedBean.passengers}" var="passenger" style="border: none;">
                <p:column headerText="Name">
                    <h:outputText value="#{passenger.title} #{passenger.firstName} #{passenger.lastName}" />
                </p:column>

                <p:column headerText="Nationality">
                    <h:outputText value="#{passenger.nationality}" />
                </p:column>

                <p:column headerText="Passport Number">
                    <h:outputText value="#{passenger.passportNumber}" />
                </p:column>

            </p:dataTable>

            <p:outputLabel value="A confirmation Email has been sent to #{gDSFlightLookupManagedBean.email}"></p:outputLabel>
        </p:panel>
    </h:body>

</html>
