<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Flight Operation Home Page</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="#">Crew Check-in </a></li> 
                <li class="sidebar-h1"><a href="#">Crew Boarding </a></li>                     
                <li class="sidebar-h1"><a href="operationPostFlightReport.xhtml">Post-Flight Report</a></li>         
                
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <h:form id="f1">
            <p:panel header="Choose a planning period for fleet assignment" style="margin-bottom: 15px">

                <h:outputText value="Select an period for pilot scheduling"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="planning period seleted: " />
                    <p:selectOneMenu id="planningPeriodSelected" value="#{pilotCrewScheduling.planningPeriodStartingDate}" converter="dateConverter" style="width:400px">
                        <f:selectItem itemLabel="Select Period" itemDisabled="true" />
                        <f:selectItems value="#{pilotCrewScheduling.allPlanningPeirod}" var="planningPeriod" itemLabel="#{pilotCrewScheduling.getPlanningPeriodName(planningPeriod)}" itemValue="#{planningPeriod}" />

                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>     
            
            <h:outputText value="The fleet assignment would take consideration of maximizing the uitilization rate, aircraft capability, maintenance requirement "/>`
            <p:commandButton value="Fleet Assignment" actionListener="#{pilotCrewScheduling.pilotAssignment()}" icon="ui-icon-check" />
  
        </h:form>
    </ui:define>

</ui:composition>
