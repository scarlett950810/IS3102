<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="#">Aircraft Management </a></li> 
                <li><a href="viewMaintenanceSchedule.xhtml">Aircraft Maintenance </a></li> 
                <li class="sidebar-h1"><a href="#">Staff Management</a></li> 
                <li><a href="retrieveDuty.xhtml"> Retrieve Duty </a></li> 
                <li class="sidebar-h1"><a href="#">Flight Management </a></li>                     
                <li><a href="operationPostFlightReport.xhtml">Post-Flight Report</a></li>  
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <h:form id="chooseAircraft"> 
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Select a Aircraft" style="margin-bottom:10px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="aircraft" value="Aircraft: " />
                    <p:selectOneMenu id="aircraft" value="#{viewMaintenanceScheduleManagedBean.aircraft}" style="width:150px">
                        <f:selectItem itemLabel="Select Aircraft" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{viewMaintenanceScheduleManagedBean.aircrafts}" />
                    </p:selectOneMenu>

                </h:panelGrid>

                <p:separator />

                <p:commandButton value="Submit" update="msgs :dialog" actionListener="#{viewMaintenanceScheduleManagedBean.submit}" icon="ui-icon-check" />
            </p:panel>
        </h:form>



        <p:dialog id="dialog" header="Aircraft Maintenance" showEffect="fade" widgetVar="aircraftDialog"  resizable="false">
            <h:form id="aircraftMaintenanceForm">
                <p:growl id="messages" showDetail="true" />

                <h:panelGrid columnClasses="value">
                    <h3>Maintenance Schedule</h3>
                    <p:schedule value="#{viewMaintenanceScheduleManagedBean.lazyEventModel}"  style="width: 700px; height: 400px"/>
                </h:panelGrid>
            </h:form>
        </p:dialog>

    </ui:define>
</ui:composition>
