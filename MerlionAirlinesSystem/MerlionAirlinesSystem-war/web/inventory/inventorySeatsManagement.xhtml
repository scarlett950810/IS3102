<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Inventory | Create Booking Class</ui:define>

    <ui:define name="menubar">
        
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li><a href="inventorySeatsManagement.xhtml">Create booking class</a></li>                     
                <li><a href="inventoryCost.xhtml">Manage Cost</a></li>     
                <li><a href="inventoryRulesManagement.xhtml">Manage Rules</a></li>
                <li><a href="inventoryRevenueManagement.xhtml">Manage Revenue</a></li>

            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">

        <h:form>
            <p:dataTable id="pendingFlights" value="#{flightBookingClassesManagementManagedBean.pendingFlights}" var="flight"
                         paginator="true" 
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15, 30, 50" rows="15" class="panel-primary">

                <f:facet name="header">
                    Pending Flights to be Priced
                </f:facet>

                <p:column headerText="Flight" style="width: 10%">
                    <h:outputText value="#{flight.flightNo}" />
                </p:column>
                
                <p:column headerText="Route"  style="width: 60%">
                    <h:outputText value="#{flight.route.originAirport.airportName} (#{flight.route.originAirport.cityName}) to #{flight.route.destinationAirport.airportName} (#{flight.route.destinationAirport.cityName})" />
                </p:column>
                
                <p:column headerText="Time to Departure (day)"  style="width: 15%">
                    <h:outputText value="#{flightBookingClassesManagementManagedBean.getDaysToDeparture(flight)}" />
                </p:column>
                
                <p:column headerText="Auto Create Booking Class (Booking Class, Price, Quota)"  style="width: 15%">
                    <p:commandButton value="Create" class="btn-sm btn-success" update="@form"
                                     actionListener="#{flightBookingClassesManagementManagedBean.automaticallyCreateBookingClassAndYieldManagementRules(flight)}" /> 
                </p:column>

            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
