    <ui:define name="centerPanel">
        
        <p:panel header="Pending flights" style="padding-bottom: 15px;">
            <p:growl id="growl" showDetail="true" autoUpdate="true" />
            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel value="Select flight to manage seat and price" for="selectFlight" />
                <p:selectOneMenu style="width: 100%" filter="true" id="selectFlight" value="#{seatsManagementManagedBean.flight}" effect="fold" editable="true" converter="flightConverter">

                </p:selectOneMenu>

                <p:commandButton id="sendAnnouncement" value="Send" actionListener="#{internalMessageManagedBean.send}" update="growl"/>

            </h:panelGrid>
        </p:panel>
