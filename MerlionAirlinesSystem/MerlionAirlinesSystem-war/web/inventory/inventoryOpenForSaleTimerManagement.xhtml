<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Inventory | Automatically Create Booking Class</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="inventoryCost.xhtml">Manage Cost</a></li>
                <li class="sidebar-h1">Open Flight for Sale</li>
                <li><a href="inventoryOpenForSaleTimerManagement.xhtml">Automatically</a></li>
                <li><a href="inventorySeatsManagement.xhtml">Manually</a></li>
                <li class="sidebar-h1"><a href="inventoryRevenueManagement.xhtml">Manage Selling Flights</a></li>
                <li class="sidebar-h1"><a href="inventoryRevenueDashboard.xhtml">Revenue Dashboard</a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">

        <h:form>

            <p:growl id="growl" showDetail="true"/>

            <h:panelGrid columns="1" class="panel-success">
                <h:outputText value="Currently, Customers can book flights up to one year to departure."/>
            </h:panelGrid>

            <h:panelGrid columns="3" class="panel-success">
                <h:outputText value="And system would monitor and open flights with"/>
                <p:inputText value="#{inventoryTimerManagedBean.monthsToDeparture}" type="number"/>
                <h:outputText value="months to departure for sale."/>
            </h:panelGrid>

            <p:commandButton value="Update" actionListener="#{inventoryTimerManagedBean.update}" class="btn-sm btn-success"
                             update="@form growl"/>

        </h:form>

    </ui:define>
