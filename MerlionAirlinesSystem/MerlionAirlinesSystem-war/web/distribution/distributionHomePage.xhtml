<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Distribution Home Page</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li><a href="#"></a></li>                     
                <li><a href="#"></a></li>         
                <li><a href="#"></a></li>
                <li><a href="#"></a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <p:panel header="Buy Tickets">
            <h:form>
                <p:messages />
                <h:panelGrid columns="2" cellpadding="5" style="padding-bottom: 25px;">

                    <p:outputLabel for="flight" value="Flight" />
                    <p:selectOneMenu id="flight" converter="flightConverter" 
                                     value="#{distributionBuyTicketsManagedBean.flight}">
                        <p:ajax listener="#{distributionBuyTicketsManagedBean.onFlightChange}"
                                update="bookingClasses purchase" />
                        <f:selectItem itemLabel="Please select a flight" itemDisabled="true" />
                        <f:selectItems value="#{distributionBuyTicketsManagedBean.flights}" var="flight"
                                       itemLabel="#{flight.flightNo} from #{flight.route.originAirport.airportName} to #{flight.route.destinationAirport.airportName} at #{flight.departureDate}"
                                       itemValue="#{flight}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
            </h:form>
            <p:growl showDetail="true"/>

            <p:dataTable id="bookingClasses" value="#{distributionBuyTicketsManagedBean.bookingClasses}"
                         var="bookingClass">

                <p:column headerText="Class Name">
                    <h:outputText value="#{bookingClass.name}" />
                </p:column>

                <p:column headerText="Price">
                    <h:outputText value="#{bookingClass.price}" />
                </p:column>

                <p:column headerText="Quota Left">
                    <h:outputText value="#{distributionBuyTicketsManagedBean.bookingClassQuotaLeft(bookingClass)}" />
                </p:column>

            </p:dataTable>


            <h:form id="purchase">        
                <p:outputLabel for="bookingClass" value="Booking Class: " />
                <p:selectOneMenu id="bookingClass" value="#{distributionBuyTicketsManagedBean.bookingClass}" 
                                 converter="bookingClassConverter2">
                    <f:selectItems value="#{distributionBuyTicketsManagedBean.availableBookingClasses}"
                                   var="class" itemLabel="#{class.name}" itemValue="#{class}"/>
                </p:selectOneMenu>

                <p:outputLabel for="PurchaseAmount"/>
                <p:inputText id="PurchaseAmount" value="#{distributionBuyTicketsManagedBean.purchaseAmount}"/>

                <p:commandButton icon="ui-icon-check" value="Buy" 
                                 actionListener="#{distributionBuyTicketsManagedBean.purchase()}"
                                 update="bookingClasses"/>

            </h:form>            

        </p:panel>
    </ui:define>
</ui:composition>
