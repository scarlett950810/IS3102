<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/ClientSideTemplate.xhtml"

    <ui:define name="title">
       
    </ui:define>

    <ui:define name="head">
        <style>
            .label{
                color: #000000;
                font-size: 100%;
                vertical-align: middle;
                
            }
        </style>
    </ui:define>
    
    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="https://localhost:8181/MerlionAirlinesSystem-war/distribution/flightLookup.xhtml">Flight Look up</a></li>                     
                <li class="sidebar-h1"><a href="https://localhost:8181/MerlionAirlinesSystem-war/distribution/modifyBooking.xhtml">Modify Booking</a></li>

    <ui:define name="centerPanel">
        <p:outputLabel value="Modify Booking" style="font-size: 150%; margin-top: 5%"></p:outputLabel>
        <p:messages />

            <p:growl id="growl"/>  
            <p:panel header="Retrieve Your Flight" style="margin-top: 5%; border: #000000 2px solid; height: auto">
                <h:panelGrid columns="2" style="display: inline-block;">
                    <h:outputText value="Booking Reference"></h:outputText>
                    <p:inputText value="#{modifyBookingManagedBean.referenceNumber}" required="true" />
                    
                    
                    <h:outputText value="Passport Number"></h:outputText>
                    <p:inputText value="#{modifyBookingManagedBean.passportNumber}" required="true" />
                    
                    <p:commandButton value="Retrieve Flight" actionListener="#{modifyBookingManagedBean.seachTicket}" update="growl"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
