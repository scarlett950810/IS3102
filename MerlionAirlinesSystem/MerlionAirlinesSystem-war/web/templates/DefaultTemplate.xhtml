<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">

        #menuBasket img{
            left: -24px !important;
            padding-top: 0px !important;
        }

    </style>

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/sidemenu.css"/>
        <title><ui:insert name="title">Merlion Airlines Internal System</ui:insert></title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <p:graphicImage name="img/merlionLogo.jpg" height="50px" style="float: left;"></p:graphicImage>
            </ui:insert>
        </div>

        <div id="content" class="center_content">

            <ui:insert name="menubar">
                <div id='cssmenu'>
                    <ul>
                        <li class='active'><a href='#'><span>Home</span></a></li>
                        <li><a href='#'><span>Products</span></a></li>
                        <li><a href='#'><span>Company</span></a></li>
                        <li class='last'><a href='#'><span>Contact</span></a></li>
                    </ul>
                </div>
            </ui:insert>

            <ui:insert name="toolbox">
                <p:stack icon="../resources/img/menuStack/menu.png" expanded="true" id="menuBasket">                    
                    <p:menuitem value="Logout" icon="../resources/img/menuStack/signOut.png" url="#"/>
                    <p:menuitem value="Announcement" icon="../resources/img/menuStack/announcement.png" url="#" onclick="PF('announcement').show();"/>
                    <p:menuitem value="Inbox" icon="../resources/img/menuStack/inbox.png" url="#" onclick="PF('inbox').show();" actionListener="#{loginManagedBean.getMessages}"/>
                    <p:menuitem value="Home" icon="../resources/img/menuStack/home.png" url="#"/>
                </p:stack>

                <p:dialog header="Annoucement" widgetVar="announcement" minHeight="40" showEffect="clip" hideEffect="clip">
                    <h:form id="announcements">
                        <h:outputText value="Unread announcement" />
                        <p:dataList value="#{loginManagedBean.unreadAnnouncements}" var="announcement" paginator="true" rows="10" styleClass="paginated" paginatorAlwaysVisible="false">
                            <h:outputText value="#{announcement.content}" style="display:inline-block"/>
                        </p:dataList>
                        <h:outputText value="All announcement" />
                        <p:dataList value="#{loginManagedBean.allAnnouncements}" var="announcement" paginator="true" rows="10" styleClass="paginated" paginatorAlwaysVisible="false">
                            <h:outputText value="#{announcement.content}" style="display:inline-block"/>
                        </p:dataList>
                    </h:form>
                    <!--            uncomment and add back #.
                                    <h:form id="messages">
                                            <p:dataList value="{loginManagedBean.getAllMessages}" var="message" paginator="true" rows="10" styleClass="paginated">
                                            </p:dataList>
                                            <p:dataList value="{loginManagedBean.getUnreadMessagess}" var="message" paginator="true" rows="10" styleClass="paginated">
                                            </p:dataList>
                                        </h:form>-->
                </p:dialog>

                <p:dialog header="Inbox" widgetVar="inbox" minHeight="40" showEffect="clip" hideEffect="clip">
                    <h:outputText value="Messages" />
                </p:dialog>
            </ui:insert>

        </div>

        <div id="bottom">
            <ui:insert name="bottom">Merlion Airline</ui:insert>
        </div>

    </h:body>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>

</html>
