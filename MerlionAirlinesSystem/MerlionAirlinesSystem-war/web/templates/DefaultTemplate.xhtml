<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/simple-sidebar.css"/>
        <h:outputScript name="./js/bootstrap.min.js"/>

        <title><ui:insert name="title">Merlion Airlines Internal System</ui:insert></title>
        <ui:insert name="head"></ui:insert>
    </h:head>

    <h:body>

        <h:form>
            <p:idleMonitor timeout="3600000" onidle="PF('idleDialog').show();"/>
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <p:dialog id="confirmDialog"
                      header="Are you there?" widgetVar="idleDialog">
                <h:outputText value="You have been idle for a while, 
                              Please click ok to continue." />
                <p:commandButton id="confirm" value="Ok" update="messages"
                                 oncomplete="PF('idleDialog').hide()"
                                 actionListener="#{loginManagedBean.welcome()}" />

                <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                 oncomplete="idleDialog.hide()"
                                 actionListener="#{loginManagedBean.doLogout()}" />

            </p:dialog>

        </h:form>


        <p:layout fullPage="true">

            <p:layoutUnit id="layoutUnit_top" position="north" resizable="false" collapsible="false" size="70">
                <p:graphicImage name="img/merlionLogo.jpg" height="100%" style="float: left;"></p:graphicImage>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20">
                <p:layoutUnit position="center">Merlion Airline</p:layoutUnit>
            </p:layoutUnit>

            <p:layoutUnit id="layoutUnit_left" position="west" size="15%" resizable="false" collapsible="false">
                <ui:insert name="menubar"></ui:insert>
            </p:layoutUnit>

            <p:layoutUnit id="layoutUnit_center" position="center" size="80%">
                <h:form id="toolBox" style="margin: 0px !important;">

                    <p:stack icon="../resources/img/menuStack/menu.png" expanded="true" class="menuBasket">

                        <p:menuitem styleClass="icon-resize" value="Logout" icon="../resources/img/menuStack/signOut.png"  action="#{loginManagedBean.doLogout}"/>
                        <p:menuitem styleClass="icon-resize" value="Account" icon="../resources/img/menuStack/account.png" url="#"/>
                        <p:menuitem styleClass="icon-resize" value="Announcement" icon="../resources/img/menuStack/announcement.png" url="#" onclick="PF('announcement').show();"/>
                        <p:menuitem styleClass="icon-resize" value="Message" icon="../resources/img/menuStack/inbox.png" url="#" onclick="PF('message').show();"/>
                        <p:menuitem styleClass="icon-resize" value="Home" icon="../resources/img/menuStack/home.png" url="http://localhost:8080/MerlionAirlinesSystem-war/common/common_landing.xhtml"/>

                    </p:stack>
                </h:form>
                <p:dialog header="Annoucement" widgetVar="announcement" minHeight="40" showEffect="clip" hideEffect="clip">

                    <p:dataList value="#{internalAnnouncementManagedBean.allAnnouncements}" var="announcement" paginator="true" rows="10" styleClass="paginated" paginatorAlwaysVisible="false">
                        <h:outputText value="#{announcement.sentTime} - #{announcement.title}: #{announcement.content}" style="display:inline-block"/>
                    </p:dataList>

                </p:dialog>

                <p:dialog header="Message" widgetVar="message" minHeight="40" showEffect="clip" hideEffect="clip">
                    <h:form id="sendMessage">
                        <p:panel header="Send New Message" style="padding-bottom: 15px;">
                            <p:growl id="sendMessageMsg" showDetail="true" autoUpdate="true" />
                            <h:panelGrid columns="2" cellpadding="5">

                                <p:outputLabel value="To staff:(Name, staffNo or department)" for="searchStaff" />
                                <p:selectOneMenu style="width: 100%" filter="true" id="searchStaff" value="#{internalMessageManagedBean.receiver}"
                                                 effect="fold" editable="true" converter="staffConverter"
                                                 var="s" >
                                    <f:selectItems  value="#{internalMessageManagedBean.staffList}" var="staff"
                                                    itemValue="#{staff}" itemLabel="#{staff.id}"  />
                                    <p:column>
                                        <h:outputText value="#{s.displayName}(#{s.staffNo}) at #{s.departemnt}" />
                                    </p:column>
                                </p:selectOneMenu>

                                <p:outputLabel for="content" value="Content" />
                                <p:inputTextarea style="width: 100%;" id="content" value="#{internalMessageManagedBean.content}"></p:inputTextarea>

                                <p:commandButton id="sendAnnouncement" value="Send" actionListener="#{internalMessageManagedBean.send}" update="sendMessageMsg"/>

                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                    <p:panel header="Messages">
                        <h:form>
                            <p:growl id="viewMessageMsg" showDetail="true" autoUpdate="true" />
                            <p:dataList value="#{internalMessageManagedBean.allMessages}" var="message" paginator="true" rows="10" styleClass="paginated" paginatorAlwaysVisible="false">
                                <h:outputText value="#{message.sentTime} from #{message.sender.displayName} (#{message.sender.department}): #{message.content}" style="display:inline-block"/>
                            </p:dataList>

                            <p:dataTable value="#{internalMessageManagedBean.allMessages}" var="message" 
                                         paginator="true" rows="10" styleClass="paginated" paginatorAlwaysVisible="false"
                                         editable="true" editMode="cell">

                                <!--<p:ajax event="cellEdit" listener="{internalMessageManagedBean.onCellEdit}" />-->

                                <p:column headerText="Time">
                                    <h:outputText value="#{message.sentTime}" />
                                </p:column>

                                <p:column headerText="Sender Name">
                                    <h:outputText value="#{message.sender.displayName}" />
                                </p:column>

                                <p:column headerText="Content">
                                    <h:outputText value="#{message.content}" />
                                </p:column>

                                <p:column headerText="Read">
                                    <p:selectBooleanCheckbox value="#{message.isRead}">
                                        <p:ajax listener="#{internalMessageManagedBean.set(message.isRead)}" />
                                    </p:selectBooleanCheckbox>


                                    <!--                                    <p:cellEditor>
                                                                            <f:facet name="output"><p:selectBooleanCheckbox value="{message.isRead}" /></f:facet>
                                                                            <f:facet name="input">
                                                                                <p:selectBooleanCheckbox value="{message.isRead}"></p:selectBooleanCheckbox>
                                                                            </f:facet>
                                                                        </p:cellEditor>-->
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </p:panel>
                </p:dialog>

                <ui:insert name="centerPanel"></ui:insert>

            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
