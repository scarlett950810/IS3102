<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/simple-sidebar.css"/>
        <h:outputScript name="./js/bootstrap.min.js"/>

        <title><ui:insert name="title">Merlion Airlines Internal System</ui:insert></title>
        <ui:insert name="head"></ui:insert>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit id="layoutUnit_top" position="north" resizable="false" collapsible="false" size="70">
                <p:graphicImage name="img/merlionLogo.jpg" height="100%" style="float: left;"></p:graphicImage>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20">
                <p:layoutUnit position="center">Merlion Airline</p:layoutUnit>
            </p:layoutUnit>

            <p:layoutUnit id="layoutUnit_left" position="west" size="15%" resizable="false" collapsible="false">
                <ui:insert name="menubar"></ui:insert>
            </p:layoutUnit>

            <p:layoutUnit id="layoutUnit_center" position="center" size="80%">

                <p:stack icon="../resources/img/menuStack/menu.png" expanded="true" id="menuBasket">
                    <p:menuitem value="Logout" icon="../resources/img/menuStack/signOut.png" url="#{loginManagedBean.doLogout()}"/>
                    <p:menuitem value="Announcement" icon="../resources/img/menuStack/announcement.png" url="#" onclick="PF('announcement').show();"/>
                    <p:menuitem value="Inbox" icon="../resources/img/menuStack/inbox.png" url="#" onclick="PF('inbox').show();"/>
                    <p:menuitem value="Home" icon="../resources/img/menuStack/home.png" url="#"/>
                </p:stack>

                <p:dialog header="Annoucement" widgetVar="announcement" minHeight="40" showEffect="clip" hideEffect="clip">
                    <h:form id="announcements">
                        <p:dataList value="#{internalAnnouncementManagedBean.allAnnouncements}" var="announcement" paginator="true" rows="10" styleClass="paginated" paginatorAlwaysVisible="false">
                            <h:outputText value="#{announcement.sentTime} - #{announcement.title}: #{announcement.content}" style="display:inline-block"/>
                        </p:dataList>
                    </h:form>
                    <!--            uncomment and add back #.
                                    <h:form id="messages">
                                            <p:dataList value="{loginManagedBean.getAllMessages}" var="message" paginator="true" rows="10" styleClass="paginated">
                                            </p:dataList>
                                            <p:dataList value="{loginManagedBean.getUnreadMessagess}" var="message" paginator="true" rows="10" styleClass="paginated">
                                            </p:dataList>
                                        </h:form>-->
                </p:dialog>

                <p:dialog header="Inbox" widgetVar="inbox" minHeight="40" showEffect="clip" hideEffect="clip">
                    <h:outputText value="Messages" />
                </p:dialog>

                <ui:insert name="centerPanel"></ui:insert>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
