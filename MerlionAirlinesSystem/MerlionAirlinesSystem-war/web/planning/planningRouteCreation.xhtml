<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Planning - Route Management</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAircraftType.xhtml">Manage Aircraft Type</a></li>
                <li><a href="planningEditDeleteAircraft.xhtml">Manage Aircraft</a></li>


                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>
                <li><a href="planningAirport.xhtml">Manage Airport</a></li>
                <li><a href="planningRoute.xhtml">Manage Route</a></li>

                <li class="sidebar-h1">Flight Planning</li>
                <li><a href="planningFlightManagement.xhtml">Manage Flight</a></li>
                <li><a href="planningSetFrequency.xhtml">Schedule Development</a></li>
                <li><a style="#{fleetAssignmentManagedBean.color}" href="planningFleetAssignment.xhtml">Fleet Assignment</a></li>

            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <h:form>
            <p:panel header="Route Details" style="margin-bottom:10px;" class="panel panel-success">
                <h:outputLabel value="Please double check details your input and basic route cost-benefit analysis to confirm!"/><br/>

                <h:panelGrid columns="2" cellpadding="5" style="margin-bottom: 10px;">
                    <h:outputLabel style="font-size: 200%" value="Basic Route Information"/><br/>
                    <h:outputLabel value="Origin: "/><h:outputText value="#{routeCreationManagedBean.hub}"/>
                    <h:outputLabel value="Destination: "/><h:outputText value="#{routeCreationManagedBean.spoke}"/>
                    <h:outputLabel value="Distance: "/><h:outputText value="#{routeCreationManagedBean.distance} Miles"/>

                    <h:outputLabel style="font-size: 200%" value="Cost Benefit Inputs"/><br/>
                    <h:outputLabel value="Total annual local O-D passengers (both directions): "/><h:outputText value="#{routeCreationManagedBean.totalPassengers}"/>
                    <h:outputLabel value="Expected market share for one daily flight (%): "/><h:outputText value="#{routeCreationManagedBean.marketShare}%"/>
                    <h:outputLabel value="Additional annual traffic by connecting flights: "/><h:outputText value="#{routeCreationManagedBean.additionalTraffic}"/>
                    <h:outputLabel value="Expected average fare (S$): "/><h:outputText value="S$#{routeCreationManagedBean.avgFare}"/>
                    <h:outputLabel value="Prorated average fare (S$): "/><h:outputText value="S$#{routeCreationManagedBean.proratedFare}"/>

                    <h:outputLabel style="font-size: 200%" value="Cost Benefit Analysis"/><br/>
                    <h:outputLabel value="Estimated profit (S$): "/><h:outputText value="S$#{routeCreationManagedBean.profit}MM"/>
                    <h:outputLabel value="Estimated Cost (S$0.1398/Seat/Mile) (S$): "/><h:outputText value="S$#{routeCreationManagedBean.cost}"/>
                    <h:outputLabel value="Expected revenue (S$): "/><h:outputText value="S$#{routeCreationManagedBean.revenue}MM"/>
                    <h:outputLabel value="(Benchmark: Average revenue (S$): "/><h:outputText value="S$#{routeCreationManagedBean.avgRevenue}MM)"/>
                </h:panelGrid>

                <p:commandButton value="Confirm to Create the Route" actionListener="#{routeCreationManagedBean.confirmRoute()}"
                                 icon="ui-icon-check" class="btn-sm btn-success"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
