    <h:head>
        <title>Add Airport</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true"/>
            <p:panel header="Add Airport">
                <p:messages />
                <h:panelGrid columns="2" cellpadding="5" style="margin-bottom: 10px;">
                    <p:outputLabel for="cityName" value="City Name" />
                    <p:inputText style="width:100%;" id="cityName" value="#{airportManagedBean.cityName}" label="cityName" required="true" requiredMessage="Please input city name">
                        <p:watermark for="cityName" value="Please enter city name" />
                    </p:inputText> 
                    
                    <p:outputLabel for="nationName" value="Nation Name" />
                    <p:inputText style="width:100%;" id="nationName" value="#{airportManagedBean.nationName}" label="nationName" required="true" requiredMessage="Please input nation name">
                        <p:watermark for="nationName" value="Please enter nation name" />
                    </p:inputText> 

                    <p:outputLabel for="airportName" value="Airport Name: " />
                    <p:inputText style="width:100%;" id="airportName" value="#{airportManagedBean.airportName}" label="Password" required="true" requiredMessage="Please input airport name">
                        <p:watermark for="airportName" value="Please enter airport name" />
                    </p:inputText>

                    <p:outputLabel for="airportCode" value="Airport Code: " />
                    <p:inputText style="width:100%;" id="airportCode" value="#{airportManagedBean.airportCode}" label="airportCode" required="true" requiredMessage="Please input airport code">
                        <p:watermark for="airportCode" value="Please enter airport code" />
                    </p:inputText>

                    <h:outputText value="This airport is a hub: " />
                    <h:selectBooleanCheckbox value="#{airportManagedBean.hubOrSpoke}" required="true" label="hubOrSpoke"/>

                    <p:commandButton id="addAirport" value="confirm" actionListener="#{airportManagedBean.save}" update="growl"/>

                </h:panelGrid>
            </p:panel>
        </h:form>
