<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Planning - Add Airport</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAircraftType.xhtml">Manage Aircraft Type</a></li>
                <li><a href="planningEditDeleteAircraft.xhtml">Manage Aircraft</a></li>


                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>
                <li><a href="planningAirport.xhtml">Manage Airport</a></li>
                <li><a href="planningRoute.xhtml">Manage Route</a></li>

                <li class="sidebar-h1"><a href="planningSetFrequency.xhtml">Schedule Development </a></li>
                <li class="sidebar-h1"><a href="planningFleetAssignment.xhtml">Fleet Assignment</a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        
        <h:form>
            <p:growl id="growl" showDetail="true"/>
            <p:panel header="Add Airport" class="panel panel-primary">
                <p:messages />
                <h:panelGrid columns="2" cellpadding="5" style="margin-bottom: 10px;">
                    <p:outputLabel for="cityName" value="City Name" />
                    <p:inputText style="width:100%;" id="cityName" value="#{airportManagedBean.cityName}" label="cityName" required="true" requiredMessage="Please input city name">
                        <p:watermark for="cityName" value="Please enter city name" />
                    </p:inputText>
                    
                    <p:outputLabel for="nationName" value="Nation Name" />
                    <p:inputText style="width:100%;" id="nationName" value="#{airportManagedBean.nationName}" label="nationName" required="true" requiredMessage="Please input nation name">
                        <p:watermark for="nationName" value="Please enter nation name" />
                    </p:inputText> 

                    <p:outputLabel for="airportName" value="Airport Name" />
                    <p:inputText style="width:100%;" id="airportName" value="#{airportManagedBean.airportName}" label="airportName" required="true" requiredMessage="Please input airport name">
                        <p:watermark for="airportName" value="Please enter airport name" />
                    </p:inputText>

                    <p:outputLabel for="airportCode" value="Airport Code" />
                    <p:inputText style="width:100%;" id="airportCode" value="#{airportManagedBean.airportCode}" label="airportCode" required="true" requiredMessage="Please input airport code">
                        <p:watermark for="airportCode" value="Please enter airport code" />
                    </p:inputText>

                    <h:outputText value="This airport is a hub: " />
                    <h:selectBooleanCheckbox value="#{airportManagedBean.hubOrSpoke}" required="true" label="hubOrSpoke"/>

                    <p:commandButton id="addAirport" value="confirm" actionListener="#{airportManagedBean.save}" update="growl"
                                     class="btn-sm btn-primary" />

                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
