<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Planning Add Aircraft</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAddAircraft.xhtml">Add Aircraft</a></li>
                <li><a href="planningDeleteAircraft.xhtml">Delete Aircraft</a></li>
                <li><a href="planningManageAircraftGroup.xhtml">Manage Aircraft Group</a></li>
                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>
                <li><a href="planningAddAirport.xhtml">Add Airport</a></li>
                <li><a href="planningDeleteAirport.xhtml">Delete Airport</a></li>
                <li><a href="planningAddRoute.xhtml">Add Route</a></li>
                <li><a href="planningDeleteRoute.xhtml">Delete Route</a></li>
                <li><a href="planningSetFrequencyAndTime.xhtml">Set Frequency and Time</a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <h:form>
            <p:panel header="Add Aircraft">
                <p:messages />
                <h:panelGrid columns="2" cellpadding="5" style="padding-bottom: 25px;">
                    <p:outputLabel for="tailId" value="Tail ID" />
                    <p:inputText style="width: 400px" id="tailId" value="#{aircraftManagedBean.tailId}" label="tailId" required="true" requiredMessage="Please input Tail ID">
                        <p:watermark for="tailId" value="Please enter tail ID" />
                    </p:inputText>

                    <p:outputLabel for="aircraftType" value="Aircraft Type" />
                    <p:selectOneMenu style="width: 400px" id="aircraftType" value="#{aircraftManagedBean.aircraftType}" required="true" requiredMessage="Please input aircraft type">
                        <f:selectItems value="#{aircraftManagedBean.aircraftTypes}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="purchasePrice" value="Purchase Price" />
                    <p:inputText style="width: 400px" id="purchasePrice" value="#{aircraftManagedBean.purchasePrice}" label="purchasePrice" required="true" requiredMessage="Please input Purchase Price">
                        <p:watermark for="purchasePrice" value="Please enter purchase price" />
                    </p:inputText>

                    <p:outputLabel for="deprecation" value="Deprecation" />
                    <p:inputText style="width: 400px" id="deprecation" value="#{aircraftManagedBean.deprecation}" label="deprecation" required="true" requiredMessage="Please input Deprecation">
                        <p:watermark for="deprecation" value="Please enter deprecation" />
                    </p:inputText>

                    <p:outputLabel for="netAssetValue" value="Net Asset Value" />
                    <p:inputText style="width: 400px" id="netAssetValue" value="#{aircraftManagedBean.netAssetValue}" label="netAssetValue" required="true" requiredMessage="Please input Net Asset Value">
                        <p:watermark for="netAssetValue" value="Please enter Net Asset Value" />
                    </p:inputText>

                    <p:outputLabel for="aircraftLife" value="Aircraft Life" />
                    <p:inputText style="width: 400px" id="aircraftLife" value="#{aircraftManagedBean.aircraftLife}" label="aircraftLife" required="true" requiredMessage="Please input Aircraft Life">
                        <p:watermark for="aircraftLife" value="Please enter Aircraft Life" />
                    </p:inputText>

                    <p:outputLabel for="operationYear" value="Operation Year" />
                    <p:inputText style="width: 400px" id="operationYear" value="#{aircraftManagedBean.operationYear}" label="operationYear" required="true" requiredMessage="Please input Operation Year">
                        <p:watermark for="operationYear" value="Please enter Operation Year" />
                    </p:inputText>

                    <h:outputText value="In Good Condition" />
                    <p:selectBooleanCheckbox value="#{aircraftManagedBean.goodCondition}" />

                    <p:outputLabel for="airportHub" value="Airport Hub" />
                    <p:selectOneMenu style="width: 400px" id="airportHub" value="#{aircraftManagedBean.airportHub}" required="true" requiredMessage="Please input aircraft type">
                        <f:selectItem itemLabel="Please select airport hub" itemDisabled="true" />
                        <f:selectItems value="#{aircraftManagedBean.airports}" var="airport" itemLabel="#{airport.airportCode}: #{airport.airportName}" itemValue="#{airport}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="currentAirport" value="Current Airport" />
                    <p:selectOneMenu style="width: 400px" id="currentAirport" value="#{aircraftManagedBean.currentAirport}" required="true" requiredMessage="Please input current airport">
                        <f:selectItem itemLabel="Please select current airport" itemDisabled="true" />
                        <f:selectItems value="#{aircraftManagedBean.airports}" var="airport" itemLabel="#{airport.airportCode}: #{airport.airportName}" itemValue="#{airport}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="aircraftGroup" value="Aircraft Group" />
                    <p:selectOneMenu style="width: 400px" id="aircraftGroup" value="#{aircraftManagedBean.aircraftGroup}" required="true" requiredMessage="Please input aircraft group">
                        <f:selectItem itemLabel="Please select aircraft group" itemDisabled="true" />
                        <f:selectItems value="#{aircraftManagedBean.aircraftGroups}"  var="aircraftGroup" itemLabel="#{aircraftGroup.type}" itemValue="#{aircraftGroup}"/>
                    </p:selectOneMenu>

                </h:panelGrid>

                <p:outputLabel for="existingSeat" value="Seats" />

                <p:dataTable id="existingSeat" var="seat" value="#{aircraftManagedBean.seats}" scrollable="true" scrollHeight="150">

                    <p:column headerText="Seat No" sortBy="#{seat.seatNo}" style="width: 30%">
                        <h:outputText value="#{seat.seatNo}" />
                    </p:column>

                    <p:column headerText="Good Condition" style="width: 30%">
                        <h:selectBooleanCheckbox value="#{seat.goodCondition}" />
                    </p:column>

                    <p:column headerText="Seat Class" style="width: 30%">
                        <h:outputText value="#{seat.seatClass}" />
                    </p:column>

                    <p:column style="width:10%">
                        <p:commandButton type="button" value="Delete" action="#{aircraftManagedBean.deleteSeat(seat)}"/>
                    </p:column>

                </p:dataTable>


                <h:form id="seatToAdd" style="width: 100%">
                    <p:outputLabel for="seatNo" value="Seat No" style="width: 15%"/>
                    <p:inputText id="seatNo" value="#{aircraftManagedBean.seatToAdd.seatNo}" style="width: 15%" required="true"/>

                    <p:outputLabel for="goodCondition" value="Good Condition" style="width: 15%"/>
                    <p:selectBooleanCheckbox id="goodCondition" value="#{aircraftManagedBean.seatToAdd.goodCondition}" style="width: 15%" required="true"/>

                    <p:outputLabel for="class" value="Seat Class" style="width: 15%"/>
                    <p:selectOneMenu id="class" value="#{aircraftManagedBean.seatToAdd.class}" style="width: 15%" required="true">
                        <f:selectItem itemLabel="Please select seat class" itemDisabled="true" />
                        <f:selectItems value="#{aircraftManagedBean.seatClasses}"  var="seatClass" itemLabel="#{seatClass}" itemValue="#{seatClass}"/>
                    </p:selectOneMenu>

                    <p:commandButton value="Add" action="#{aircraftManagedBean.addSeat(seatToAdd)}" style="width: 10%"/>

                </h:form>
                <p:separator/>
                <p:commandButton value="Add" icon="ui-icon-check" action="#{aircraftManagedBean.addAircraft(tailId.value, aircraftType.value, purchasePrice.value, deprecation.value, netAssetValue.value, aircraftLife.value, operationYear.value, aircraftCondition.value, seats.value, airportHub.value, currentAirport.value, aircraftGroup.value)}" />

            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
