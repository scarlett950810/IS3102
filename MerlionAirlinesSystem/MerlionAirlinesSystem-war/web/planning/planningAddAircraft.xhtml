<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Planning - Add Aircraft</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAircraftType.xhtml">Manage Aircraft Type</a></li>
                <li><a href="planningEditDeleteAircraft.xhtml">Manage Aircraft</a></li><br/>


                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>
                <li><a href="planningAirport.xhtml">Manage Airport</a></li>
                <li><a href="planningRoute.xhtml">Manage Route</a></li><br/>

                <li class="sidebar-h1"><a href="planningFlightManagement.xhtml">Flight Planning</a></li>
                <li><a href="planningFlightManagement.xhtml">Manage Flight</a></li>
                <li><a href="planningSetFrequency.xhtml">Schedule Development</a></li>
                <li><a style="#{fleetAssignmentManagedBean.color}" href="planningFleetAssignment.xhtml">Fleet Assignment</a></li>

            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">

        <p:panel header="Add Aircraft" class="panel panel-success">
            <h:form>

                <h:panelGrid columns="2" cellpadding="5" style="padding-bottom: 25px;">
                    <p:outputLabel for="tailId" value="Tail ID" />
                    <p:inputText style="width: 400px" id="tailId" value="#{aircraftManagedBean.tailId}" label="tailId" required="true" requiredMessage="Please input Tail ID">
                        <p:watermark for="tailId" value="Please enter tail ID" />
                    </p:inputText>

                    <p:outputLabel for="aircraftType" value="Aircraft Type" />
                    <p:selectOneMenu style="width: 400px" id="aircraftType" value="#{aircraftManagedBean.aircraftType}" required="true" requiredMessage="Please input aircraft type" converter="aircraftTypeConverter">
                        <f:selectItem itemLabel="Please select aircraft type" itemDisabled="true" />                        
                        <f:selectItems value="#{aircraftManagedBean.aircraftTypes}" var="aircraftType" itemLabel="#{aircraftType.IATACode}" itemValue="#{aircraftType}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="purchasePrice" value="Purchase Price (SGD)" />
                    <p:inputText style="width: 400px" id="purchasePrice" value="#{aircraftManagedBean.purchasePrice}" label="purchasePrice" required="true" requiredMessage="Please input Purchase Price">
                        <p:watermark for="purchasePrice" value="Please enter purchase price" />
                    </p:inputText>

                    <p:outputLabel for="deprecation" value="Deprecation (SGD)" />
                    <p:inputText style="width: 400px" id="deprecation" value="#{aircraftManagedBean.deprecation}" label="deprecation" required="true" requiredMessage="Please input Deprecation">
                        <p:watermark for="deprecation" value="Please enter deprecation" />
                    </p:inputText>

                    <p:outputLabel for="netAssetValue" value="Net Asset Value (SGD)" />
                    <p:inputText style="width: 400px" id="netAssetValue" value="#{aircraftManagedBean.netAssetValue}" label="netAssetValue" required="true" requiredMessage="Please input Net Asset Value">
                        <p:watermark for="netAssetValue" value="Please enter Net Asset Value" />
                    </p:inputText>

                    <p:outputLabel for="aircraftLife" value="Aircraft Life (Year)" />
                    <p:inputText style="width: 400px" id="aircraftLife" value="#{aircraftManagedBean.aircraftLife}" label="aircraftLife" required="true" requiredMessage="Please input aircraft life">
                        <p:watermark for="aircraftLife" value="Please enter Aircraft Life" />
                    </p:inputText>

                    <p:outputLabel for="operationYear" value="Operation Year (Year)" />
                    <p:inputText style="width: 400px" id="operationYear" value="#{aircraftManagedBean.operationYear}" label="operationYear" required="true" requiredMessage="Please input Operation Year">
                        <p:watermark for="operationYear" value="Please enter Operation Year" />
                    </p:inputText>

                    <h:outputLabel for="conditionDescription" value="Condition Description" />
                    <p:inputText style="width: 400px" id="conditionDescription" value="#{aircraftManagedBean.conditionDescription}" label="conditionDescription" required="true" requiredMessage="Please input Aircraft Condition Description">
                        <p:watermark for="conditionDescription" value="Please enter Condition Description" />
                    </p:inputText>

                    <p:outputLabel for="airportHub" value="Airport Hub" />
                    <p:selectOneMenu converter="airportConverter1" style="width: 400px" id="airportHub" value="#{aircraftManagedBean.airportHub}" required="true" requiredMessage="Please input aircraft type">
                        <f:selectItem itemLabel="Please select airport hub" itemDisabled="true" />
                        <f:selectItems value="#{aircraftManagedBean.airportHubs}" var="airport" itemLabel="#{airport.airportCode} #{airport.airportName} @ #{airport.cityName}, #{airport.nationName}" itemValue="#{airport}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="currentAirport" value="Current Airport" />
                    <p:selectOneMenu converter="airportConverter" style="width: 400px" id="currentAirport" value="#{aircraftManagedBean.currentAirport}" required="true" requiredMessage="Please input current airport">
                        <f:selectItem itemLabel="Please select current airport" itemDisabled="true" />
                        <f:selectItems value="#{aircraftManagedBean.airports}" var="airport" itemLabel="#{airport.airportCode} #{airport.airportName} @ #{airport.cityName}, #{airport.nationName}" itemValue="#{airport}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="turnaroundTime" value="Turnaround Time (minute)" />
                    <p:inputText style="width: 400px" id="turnaroundTime" value="#{aircraftManagedBean.turnaroundTime}" label="turnaroundTime" required="true" requiredMessage="Please input turnaround time">
                        <p:watermark for="turnaroundTime" value="Please enter turnaround time" />
                    </p:inputText>

                </h:panelGrid>

                <h:outputText value="Seat Plan:"/>
                <br/>

                <h:panelGrid columns="4" cellpadding="5" style="padding-bottom: 25px;">

                    <p:outputLabel for="FirstClassColumnNo" value="First Class Column No"/>
                    <p:selectOneMenu id="FirstClassColumnNo" value="#{aircraftManagedBean.firstClassColumnNo}" required="true" requiredMessage="Please input First Class Column No">
                        <f:selectItem itemLabel="Please select First Class Column No" itemDisabled="true" />
                        <f:selectItem itemValue="0" itemLabel="No First Class"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="6" itemLabel="6"/>
                        <f:selectItem itemValue="7" itemLabel="7"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="FirstClassRowNo" value="First Class Row No"/>
                    <p:inputText id="FirstClassRowNo" value="#{aircraftManagedBean.firstClassRowNo}" required="true"/>


                    <p:outputLabel for="BusinessClassColumnNo" value="Business Class Column No"/>
                    <p:selectOneMenu id="BusinessClassColumnNo" value="#{aircraftManagedBean.businessClassColumnNo}" required="true" requiredMessage="Please input Business Class Column No">
                        <f:selectItem itemLabel="Please select Business Class Column No" itemDisabled="true" />
                        <f:selectItem itemValue="0" itemLabel="No Business Class"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="6" itemLabel="6"/>
                        <f:selectItem itemValue="7" itemLabel="7"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="FirstClassRowNo" value="Business Class Row No"/>
                    <p:inputText id="BusinessClassRowNo" value="#{aircraftManagedBean.businessClassRowNo}" required="true"/>


                    <p:outputLabel for="PremiumEconomyClassColumnNo" value="Premium Economy Class Column No" />
                    <p:selectOneMenu id="PremiumEconomyClassColumnNo" value="#{aircraftManagedBean.premiumEconomyClassColumnNo}" required="true" requiredMessage="Please input Premium Economy Class Column No">
                        <f:selectItem itemLabel="Please select Premium Economy Class Column No" itemDisabled="true" />
                        <f:selectItem itemValue="0" itemLabel="No Premium Economy Class"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="6" itemLabel="6"/>
                        <f:selectItem itemValue="7" itemLabel="7"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="PremiumEconomyClassRowNo" value="Premium Economy Class Row No" />
                    <p:inputText id="PremiumEconomyClassRowNo" value="#{aircraftManagedBean.premiumEconomyClassRowNo}" required="true"/>


                    <p:outputLabel for="EconomyClassColumnNo" value="Economy Class Column No" />
                    <p:selectOneMenu id="EconomyClassColumnNo" value="#{aircraftManagedBean.economyClassColumnNo}" required="true" requiredMessage="Please input Economy Class Column No">
                        <f:selectItem itemLabel="Please select Economy Class Column No" itemDisabled="true" />
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="6" itemLabel="6"/>
                        <f:selectItem itemValue="7" itemLabel="7"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="EconomyClassRowNo" value="Economy Class Row No" />
                    <p:inputText id="EconomyClassRowNo" value="#{aircraftManagedBean.economyClassRowNo}" required="true"/>

                </h:panelGrid>
                <p:commandButton class="btn-sm btn-success" ajax="false" value="Add" icon="ui-icon-check" actionListener="#{aircraftManagedBean.addAircraft}" />
            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
