<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Planning Home Page</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAddAircraft.xhtml">Add Aircraft</a></li>
                <li><a href="planningEditDeleteAircraft.xhtml">Edit or Delete Aircraft</a></li>
                <li><a href="planningManageAircraftGroup.xhtml">Manage Aircraft Group</a></li>
                <li><a href="planningAircraftType.xhtml">Manage Aircraft Type</a></li>
                
                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>
                <li><a href="planningAirport.xhtml">Airport Management</a></li>
                <li><a href="planningRoute.xhtml">Route Management</a></li>
                <li><a href="planningAddRoute.xhtml">Add Route</a></li>
                <li><a href="planningDeleteRoute.xhtml">Delete Route</a></li>
                <li><a href="planningSetFrequencyAndTime.xhtml">Set Frequency and Time</a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" life="2000"/>
            <p:dataTable id="routes" var="route" value="#{routeManagedBean.routes}" editable="true" style="margin-bottom:20px"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15, 20, 25">
                <f:facet name="header">
                    Routes Information
                </f:facet>

                <p:ajax event="rowEdit" listener="#{routeManagedBean.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{routeManagedBean.onRowCancel}" update=":form:msgs" />


                <p:column headerText="Origin" >
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{route.originAirport.airportName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{route.originAirport.airportName}" style="width:100%" label="origin"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Destination">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{route.destinationAirport.airportName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{route.destinationAirport.airportName}" style="width:100%" label="destination"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Distance">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{route.distance}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{route.distance}" style="width:100%" label="distance"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Estimated Flight Hours">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{route.flightHours}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{route.flightHours}" style="width:100%" label="Flight Hours"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                
                
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
        
        <h:form>
            <p:commandButton value="Delete Route"  action="planningDeleteRoute.xhtml" style="display: inline-block; float: right;" ajax="false"/>
            <p:commandButton value="Add Route"  action="planningAddRoute.xhtml" style="display: inline-block; float: right;" ajax="false"/>
            
        </h:form>
        
    </ui:define>

</ui:composition>
