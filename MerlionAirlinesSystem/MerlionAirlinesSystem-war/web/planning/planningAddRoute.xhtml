<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Planning Add Route</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAddAircraft.xhtml">Add Aircraft</a></li>
                <li><a href="planningEditDeleteAircraft.xhtml">Edit or Delete Aircraft</a></li>
                <li><a href="planningManageAircraftGroup.xhtml">Manage Aircraft Group</a></li>
                
                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>
                <li><a href="planningAirport.xhtml">Airport Management</a></li>
                <li><a href="planningAddRoute.xhtml">Add Route</a></li>
                <li><a href="planningDeleteRoute.xhtml">Delete Route</a></li>
                <li><a href="planningSetFrequency.xhtml">Set Frequency and Time</a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <h:form>
            <p:growl id="msgs" showDetail="true" />

            <p:panel header="Connect hub and spoke to generate return routes" style="margin-bottom:10px;">
                <h:outputText value="take note that the chosen two airports cannot be both spokes" />                
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="hub" value="Hub: " />
                    <p:selectOneMenu id="hub" value="#{routeManagedBean.hub}" style="width:150px">
                        <f:selectItem itemLabel="Select Hub" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{routeManagedBean.hubs}" />
                    </p:selectOneMenu>

                    <p:outputLabel for="spoke" value="City: " />
                    <p:selectOneMenu id="spoke" value="#{routeManagedBean.spoke}" style="width:150px">
                        <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true" />
                        <f:selectItems value="#{routeManagedBean.spokes}" />
                    </p:selectOneMenu>
                    
                    <p:outputLabel for="distance" value="Distance: " />
                    <p:inputText id="distance" value="#{routeManagedBean.distance}" />
               
                </h:panelGrid>

                <p:separator />

                <p:commandButton value="Connect" update="msgs" actionListener="#{routeManagedBean.generateRoutes}" icon="ui-icon-check" />
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
