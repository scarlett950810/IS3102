<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Planning - View & Update Route</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAircraftType.xhtml">Manage Aircraft Type</a></li>
                <li><a href="planningEditDeleteAircraft.xhtml">Manage Aircraft</a></li>


                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>
                <li><a href="planningAirport.xhtml">Manage Airport</a></li>
                <li><a href="planningRoute.xhtml">Manage Route</a></li>

                <li class="sidebar-h1"><a href="planningSetFrequency.xhtml">Schedule Development</a></li>
                <li class="sidebar-h1"><a href="planningFleetAssignment.xhtml">Fleet Assignment</a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="routes" var="route" value="#{routeManagedBean.routes}" editable="true" style="margin-bottom:20px">
                <f:facet name="header">
                    Row Editing
                </f:facet>

                <p:ajax event="rowEdit" listener="#{routeManagedBean.onRowEdit}" update=":form:msgs" />

                <p:column headerText="Origination">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{route.originAirport.airportName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{route.originAirport.airportName}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Destination">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{route.destinationAirport.airportName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{route.destinationAirport.airportName}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Distance">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{route.distance}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{route.distance}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="FlightHours">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{route.flightHours}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{route.flightHours}" style="width:100%"/></f:facet>

                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
                
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
