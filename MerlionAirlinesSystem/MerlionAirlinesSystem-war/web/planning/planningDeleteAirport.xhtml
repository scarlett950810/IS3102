<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"

    <ui:define name="title">Manage Airports</ui:define>
    
    <ui:define name="head">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .ui-selectonemenu-filter-container{
                width: 290px;
            }
        </style>
    </ui:define>
    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAddAircraft.xhtml">Add Aircraft</a></li>
                <li><a href="planningEditDeleteAircraft.xhtml">Edit or Delete Aircraft</a></li>
                <li><a href="planningManageAircraftGroup.xhtml">Manage Aircraft Group</a></li>
                
                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>
                <li><a href="planningAirport.xhtml">Airport Management</a></li>
                <li><a href="planningRoute.xhtml">Route Management</a></li>
                <li><a href="planningAddRoute.xhtml">Add Route</a></li>
                <li><a href="planningDeleteRoute.xhtml">Delete Route</a></li>
                <li><a href="planningSetFrequency.xhtml">Set Frequency and Time</a></li>
            </ul>
        </div>
    </ui:define>
    
    <ui:define name="centerPanel">
    <h:body>
        <h:form>
            <p:messages id="statusMessages" redisplay="false"/>
            <p:panel header="Delete Airport">
                <h:panelGrid columns="2" cellpadding="5" style="margin-bottom: 10px;">
                    <p:outputLabel for="deleteAirport" value="Choose Airport to Delete:"  />
                    <p:selectOneMenu id="deleteAirport" value="#{airportManagedBean.airport}" panelStyle="width:180px" required="true" requiredMessage="Please input airport to delete"
                                     effect="fade" style="width:300px" filter="true" filterMatchMode="startsWith"
                                     converter="airportConverter">

                        <f:selectItems value="#{airportManagedBean.airportList}" var="airport" itemLabel="#{airport.cityName}, #{airport.airportName}, #{airport.airportCode}" itemValue="#{airport}" />
                    </p:selectOneMenu>
                </h:panelGrid>
                <p:commandButton value="Confirm" actionListener="#{airportManagedBean.deleteAirport}" update="statusMessages"/>
            </p:panel>
        </h:form>

    </h:body>
    </ui:define>
    
</ui:composition>
