<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Planning - Add Aircraft Type</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAircraftType.xhtml">Manage Aircraft Type</a></li>
                <li><a href="planningEditDeleteAircraft.xhtml">Manage Aircraft</a></li>


                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>
                <li><a href="planningAirport.xhtml">Manage Airport</a></li>
                <li><a href="planningRoute.xhtml">Manage Route</a></li>

                <li class="sidebar-h1"><a href="planningSetFrequency.xhtml">Schedule Development</a></li>
                <li class="sidebar-h1"><a style="#{fleetAssignmentManagedBean.color}" href="planningFleetAssignment.xhtml">Fleet Assignment</a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <h:form>
            <p:growl id="growl" showDetail="true"/>
            <p:panel header="Add Aircraft Type" class="panel panel-success">
                <p:messages />
                <h:panelGrid columns="2" cellpadding="5" style="margin-bottom: 10px; min-width: 500px;">
                    <p:outputLabel for="IATACode" value="IATA Code" />
                    <p:inputText id="IATACode" value="#{aircraftTypeManagedBean.IATACode}" label="IATACode"
                                 required="true" requiredMessage="Please input IATA Code">
                        <p:watermark for="IATACode" value="Please enter IATA Code" />
                    </p:inputText>
                    
                    <p:outputLabel for="aircraftRange" value="Aircraft Range (kilometer)" />
                    <p:inputText id="aircraftRange" value="#{aircraftTypeManagedBean.aircraftRange}"
                                 label="aircraftRange" required="true" requiredMessage="Please input aircraft range">
                        <p:watermark for="aircraftRange" value="Please enter aircraft range" />
                    </p:inputText> 

                    <p:outputLabel for="cruisingSpeed" value="Cruising Speed (mile)" />
                    <p:inputText id="cruisingSpeed" value="#{aircraftTypeManagedBean.cruisingSpeed}"
                                 label="cruisingSpeed" required="true" requiredMessage="Please input cruising speed">
                        <p:watermark for="cruisingSpeed" value="Please enter cruising speed" />
                    </p:inputText>

                    <p:outputLabel for="wingSpan" value="Wing Span (ft)" />
                    <p:inputText id="wingSpan" value="#{aircraftTypeManagedBean.wingSpan}" label="wingSpan"
                                 required="true" requiredMessage="Please input wing span">
                        <p:watermark for="wingSpan" value="Please enter wing span" />
                    </p:inputText>
                    
                    <p:outputLabel for="aircraftWeight" value="Aircraft Weight (tonnes)" />
                    <p:inputText id="aircraftWeight" value="#{aircraftTypeManagedBean.aircraftWeight}"
                                 label="aircraftWeight" required="true" requiredMessage="Please input aircraft weight">
                        <p:watermark for="aircraftWeight" value="Please enter aircraft weight" />
                    </p:inputText>
                    
                    <p:outputLabel for="aircraftLength" value="Aircraft Length (ft)" />
                    <p:inputText id="aircraftLength" value="#{aircraftTypeManagedBean.aircraftLength}"
                                 label="aircraftLength" required="true" requiredMessage="Please input aircraft length">
                        <p:watermark for="aircraftLength" value="Please enter aircraft length" />
                    </p:inputText>
                    
                    <p:outputLabel for="aircraftHeight" value="Aircraft Height (ft)" />
                    <p:inputText id="aircraftHeight" value="#{aircraftTypeManagedBean.aircraftHeight}"
                                 label="aircraftHeight" required="true" requiredMessage="Please input aircraft height">
                        <p:watermark for="aircraftHeight" value="Please enter aircraft height" />
                    </p:inputText>
                    
                    <p:outputLabel for="powerPlant" value="Power Plant" />
                    <p:inputText id="powerPlant" value="#{aircraftTypeManagedBean.powerPlant}" label="powerPlant" 
                                 required="true" requiredMessage="Please input power plant">
                        <p:watermark for="powerPlant" value="Please enter power plant" />
                    </p:inputText>
                    
                    <p:outputLabel for="MaintenanceHoursRequiredACheck" value="Maintainence Required Time for A Check (minute)" />
                    <p:inputText id="MaintenanceHoursRequiredACheck" value="#{aircraftTypeManagedBean.maintenanceHoursRequiredACheck}"
                                 label="MaintenanceHoursRequiredACheck" required="true" requiredMessage="Please input maintainence hours">
                        <p:watermark for="MaintenanceHoursRequiredACheck" value="Please enter maintainence hours" />
                    </p:inputText>
                    
                    <p:commandButton id="addAircraftType" value="Confirm" actionListener="#{aircraftTypeManagedBean.save}" update="growl"
                                     class="btn-sm btn-success" />

                </h:panelGrid>
            </p:panel>
        </h:form>
        <p:link outcome="planningAircraftType.xhtml" value="Back"/>
    </ui:define>

</ui:composition>
