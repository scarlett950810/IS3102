    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Planning Home Page</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAddAircraft.xhtml">Add Aircraft</a></li>
                <li><a href="planningEditDeleteAircraft.xhtml">Edit or Delete Aircraft</a></li>
                <li><a href="planningManageAircraftGroup.xhtml">Manage Aircraft Group</a></li>
                
                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>

    <ui:define name="centerPanel">
        <h:form id="f1">
            <p:panel header="Choose a planning period for fleet assignment" style="margin-bottom: 15px">

                <h:outputText value="Select an aircraft for fleet assignment"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Aircraft seleted: " />
                    <p:selectOneMenu id="aircraftSelected" value="#{fleetAssignmentManagedBean.planningPeriodStartingDate}" converter="dateConverter" style="width:400px">
                        <f:selectItem itemLabel="Select Aircraft" itemDisabled="true" />
                        <f:selectItems value="#{fleetAssignmentManagedBean.allPlanningPeirod}" var="planningPeriod" itemLabel="#{fleetAssignmentManagedBean.getPlanningPeriodName(planningPeriod)}" itemValue="#{planningPeriod}" />

                    </p:selectOneMenu>
                </h:panelGrid>
            </p:panel>     
            
            <h:outputText value="The fleet assignment would take consideration of maximizing the uitilization rate, aircraft capability, maintenance requirement "/>`
            <p:commandButton value="Fleet Assignment" actionListener="#{fleetAssignmentManagedBean.fleetAssignment}" icon="ui-icon-check" />
  
        </h:form>
    </ui:define>

</ui:composition>
