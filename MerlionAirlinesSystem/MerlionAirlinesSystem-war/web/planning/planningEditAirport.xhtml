            <p:panel header="Edit Airport Information">
                <h:panelGrid columns="2" cellpadding="5" style="margin-bottom: 10px;">
                    <p:outputLabel for="cityName" value="City Name" />
                    <p:inputText style="width:100%;" id="cityName" value="#{airportManagedBean.cityName}" label="cityName">
                        <p:watermark for="cityName" value="Please enter city name" />
                    </p:inputText>                        

                    <p:outputLabel for="airportName" value="Airport Name: " />
                    <p:inputText style="width:100%;" id="airportName" value="#{airportManagedBean.airportName}" label="airportName">
                        <p:watermark for="airportName" value="Please enter airport name" />
                    </p:inputText>

                    <p:outputLabel for="airportCode" value="Airport Code: " />
                    <p:inputText style="width:100%;" id="airportCode" value="#{airportManagedBean.airportCode}" label="airportCode">
                        <p:watermark for="airportCode" value="Please enter airport code" />
                    </p:inputText>

                    <h:outputText value="This airport is a hub: " />
                    <h:selectBooleanCheckbox value="#{airportManagedBean.hubOrSpoke}" label="hubOrSpoke"/>

                    <p:commandButton id="editAirport" value="confirm" actionListener="#{airportManagedBean.updateAirport()}"/>

                </h:panelGrid>
                
            </p:panel>
            
        </h:form>
