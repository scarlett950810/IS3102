<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">Manage Airports</ui:define>

    <ui:define name="head">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .ui-selectonemenu-filter-container{
                width: 290px;
            }
        </style>
    </ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1">
                    <a href="planningAddAircraft.xhtml">Fleet Planning</a>
                </li>
                <li>
                    <a href="planningAddAircraft.xhtml">Add Aircraft</a>
                </li>
                <li>
                    <a href="planningDeleteAircraft.xhtml">Delete Aircraft</a>
                </li>
                <li>
                    <a href="planningManageAircraftGroup.xhtml">Manage Aircraft Group</a>
                </li>

                <li class="sidebar-h1">
                    <a href="planningAddRoute.xhtml">Route Planning</a>
                </li>
                <li>
                    <a href="planningAirport.xhtml">Airport Management</a>
                </li>
                <li><a href="planningRoute.xhtml">Route Management</a></li>
                <li>
                    <a href="planningAddRoute.xhtml">Add Route</a>
                </li>
                <li>
                    <a href="planningDeleteRoute.xhtml">Delete Route</a>
                </li>
                <li>
                    <a href="planningSetFrequencyAndTime.xhtml">Set Frequency and Time</a>
                </li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" life="2000"/>
            <p:dataTable id="airports" var="airport" value="#{airportManagedBean.airportList}" editable="true" style="margin-bottom:20px"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15, 20, 25">
                <f:facet name="header">
                    Airports Information
                </f:facet>

                <p:ajax event="rowEdit" listener="#{airportManagedBean.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{airportManagedBean.onRowCancel}" update=":form:msgs" />


                <p:column headerText="Country" >
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{airport.nationName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{airport.nationName}" style="width:100%" label="Country"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="City">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{airport.cityName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{airport.cityName}" style="width:100%" label="City"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Airport Name">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{airport.airportName}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{airport.airportName}" style="width:100%" label="Airport Name"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Airport Code">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{airport.airportCode}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{airport.airportCode}" style="width:100%" label="Airport Code"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                 
                <p:column headerText="Hub or Spoke">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{airportManagedBean.getHubOrSpoke(airport)}" /></f:facet>
                        <f:facet name="input"><p:inputText style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
        
        <h:form>
            <p:commandButton value="Delete Airport"  actionListener="#{airportManagedBean.goDeleteAirport()}" style="display: inline-block; float: right;" ajax="false"/>
            <p:commandButton value="Add Airport"  actionListener="#{airportManagedBean.addAirport()}" style="display: inline-block; float: right;" ajax="false"/>
            
        </h:form>

        
   
    </ui:define>

</ui:composition>
