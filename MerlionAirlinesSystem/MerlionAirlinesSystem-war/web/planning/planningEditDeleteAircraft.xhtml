<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Edit or Delete Aircraft</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAddAircraft.xhtml">Add Aircraft</a></li>
                <li><a href="planningEditDeleteAircraft.xhtml">Edit or Delete Aircraft</a></li>
                <li><a href="planningManageAircraftGroup.xhtml">Manage Aircraft Group</a></li>
                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>
                <li><a href="planningAddAirport.xhtml">Add Airport</a></li>
                <li><a href="planningDeleteAirport.xhtml">Delete Airport</a></li>
                <li><a href="planningAddRoute.xhtml">Add Route</a></li>
                <li><a href="planningDeleteRoute.xhtml">Delete Route</a></li>
                <li><a href="planningSetFrequencyAndTime.xhtml">Set Frequency and Time</a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="editAircraft" var="aircraft" value="#{aircraftManagedBean.aircrafts}" editable="true">
                <f:facet name="header">
                    Editing Aircraft Information (Except Seat Information)
                </f:facet>

                <p:ajax event="rowEdit" listener="#{aircraftManagedBean.onRowEdit}" update=":form:msgs" />

                <p:column headerText="Tail ID">
                    <h:outputText value="#{aircraft.tailId}" />
                </p:column>

                <p:column headerText="Aircraft Type">
                    <h:outputText value="#{aircraft.aircraftType.IATACode}" />
                </p:column>

                <p:column headerText="Purchase Price">
                    <h:outputText value="#{aircraft.purchasePrice}" />
                </p:column>

                <p:column headerText="Deprecation">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraft.deprecation}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aircraft.deprecation}" style="width:96%" label="Deprecation"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Net Asset Value">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraft.purchasePrice}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aircraft.purchasePrice}" style="width:96%" label="Purchase Price"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Aircraft Life">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraft.aircraftLife}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aircraft.aircraftLife}" style="width:96%" label="Aircraft Life"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Operation Year">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraft.operationYear}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aircraft.operationYear}" style="width:96%" label="Operation Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Condition Description" style="width:10%">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraft.conditionDescription}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aircraft.conditionDescription}" style="width:96%" label="Condition Description"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Airport Hub" style="width:10%">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraft.airportHub.airportCode} #{aircraft.airportHub.airportName} @ #{aircraft.airportHub.cityName}, #{aircraft.airportHub.nationName}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{aircraft.airportHub}" style="width:100%" converter="airportConverter">
                                <f:selectItems value="#{aircraftManagedBean.airports}" var="airportHub" itemLabel="#{airportHub.airportCode} #{airportHub.airportName} @ #{airportHub.cityName}, #{airportHub.nationName}" itemValue="#{airportHub}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Current Airport" style="width:10%">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraft.currentAirport.airportCode} #{aircraft.currentAirport.airportName} @ #{aircraft.currentAirport.cityName}, #{aircraft.currentAirport.cityName}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{aircraft.currentAirport}" converter="airportConverter">
                                <f:selectItems value="#{aircraftManagedBean.airports}" var="currentAirport" itemLabel="#{currentAirport.airportCode} #{currentAirport.airportName} @ #{currentAirport.cityName}, #{currentAirport.nationName}" itemValue="#{currentAirport}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Aircraft Group">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraft.aircraftGroup.type}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{aircraft.aircraftGroup}" converter="aircraftGroupConverter">
                                <f:selectItem itemLabel="No group"/>
                                <f:selectItems value="#{aircraftManagedBean.aircraftGroups}" var="aircraftGroup" itemLabel="#{aircraftGroup.type}" itemValue="#{aircraftGroup}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:3%">
                    <p:rowEditor />
                </p:column>
                
                <p:column style="width:4%">
                    <p:commandButton ajax="false" icon="ui-icon-trash" title="Delete" action="#{aircraftManagedBean.onAircraftDelete(aircraft)}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
