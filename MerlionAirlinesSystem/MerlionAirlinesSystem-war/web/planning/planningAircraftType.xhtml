<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <ui:define name="title">Planning Home Page</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="planningAddAircraft.xhtml">Fleet Planning</a></li>
                <li><a href="planningAddAircraft.xhtml">Add Aircraft</a></li>
                <li><a href="planningEditDeleteAircraft.xhtml">Edit or Delete Aircraft</a></li>
                <li><a href="planningManageAircraftGroup.xhtml">Manage Aircraft Group</a></li>
                <li><a href="planningAircraftType.xhtml">Manage Aircraft Type</a></li>
                
                <li class="sidebar-h1"><a href="planningAddRoute.xhtml">Route Planning</a></li>
                <li><a href="planningAirport.xhtml">Airport Management</a></li>
                <li><a href="planningRoute.xhtml">Route Management</a></li>
                <li><a href="planningAddRoute.xhtml">Add Route</a></li>
                <li><a href="planningDeleteRoute.xhtml">Delete Route</a></li>
                <li><a href="planningSetFrequency.xhtml">Set Frequency and Time</a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">
        <h:form id="form">
            <p:growl id="msgs" showDetail="true" life="2000"/>
            <p:dataTable id="aircraftTypes" var="aircraftType" value="#{aircraftTypeManagedBean.aircraftTypes}" editable="true" style="margin-bottom:20px"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="15, 20, 25">
                <f:facet name="header">
                    Aircraft Type Information
                </f:facet>

                <p:ajax event="rowEdit" listener="#{aircraftTypeManagedBean.onRowEdit}" update=":form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{aircraftTypeManagedBean.onRowCancel}" update=":form:msgs" />


                <p:column headerText="IATA Code" >
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraftType.IATACode}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aircraftType.IATACode}" style="width:100%" label="origin"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Range">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraftType.aircraftRange}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aircraftType.aircraftRange}" style="width:100%" label="destination"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Cruising Speed">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraftType.cruisingSpeed}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aircraftType.cruisingSpeed}" style="width:100%" label="distance"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Space">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraftType.aircraftSpace}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aircraftType.aircraftSpace}" style="width:100%" label="Flight Hours"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Maintainence Hours">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{aircraftType.maintenanceHoursRequiredACheck}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{aircraftType.maintenanceHoursRequiredACheck}" style="width:100%" label="Flight Hours"/></f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </h:form>
        
        <h:form>
            <p:commandButton value="Delete Aircraft Type"  actionListener ="#{aircraftTypeManagedBean.deleteAircraftType()}" style="display: inline-block; float: right;" ajax="false"/>
            <p:commandButton value="Add Aircraft Type" actionListener ="#{aircraftTypeManagedBean.addAircraftType()}" style="display: inline-block; float: right;" ajax="false"/>
            
        </h:form>
        
    </ui:define>

</ui:composition>
