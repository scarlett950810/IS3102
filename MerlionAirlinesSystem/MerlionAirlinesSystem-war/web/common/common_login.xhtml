<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <head>
        <title>Internal Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>

        <h:form>
            <h:panelGrid id ="loginPG" columns="2" cellpadding="5" style="margin-bottom: 10px;">
                <h:outputLabel for="staffNo" value="Staff ID" />
                <p:inputText style="width:100%;" id="staffNo" binding="#{staffNo}" label="Username" required="true" requiredMessage="Please input your username">
                    <p:watermark for="staffNo" value="Please enter username" />
                </p:inputText>                        

                <h:outputLabel for="password" value="Password: " />
                <p:password style="width:100%;" id="password" binding="#{password}" label="Password" required="true" requiredMessage="Please input password">
                    <p:watermark for="password" value="Please enter password" />
                </p:password>

                <h:commandButton id="internalLogin" value="Log In" action="#{loginManagedBean.doLogin(staffNo.value,password.value)}" />
            
            </h:panelGrid>
         
        </h:form>

    </body>
</html>
