<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>Internal Log In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src='https://www.google.com/recaptcha/api.js'></script>

    </h:head>
    <h:body>

        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <h:form id="internalLoginForm">
            <p:focus context="internalLoginForm"/>
            <h:panelGrid id ="loginPG" columns="2" cellpadding="5" style="margin-bottom: 10px;">
                <p:outputLabel for="staffNo" value="Staff ID" />
                <p:inputText style="width:100%;" id="staffNo" binding="#{staffNo}" label="StaffNo" required="true" requiredMessage="Please input your staff ID">
                    <p:watermark for="staffNo" value="Please enter staff ID" />
                </p:inputText>                        

                <p:outputLabel for="password" value="Password: " />
                <p:password style="width:100%;" id="password" binding="#{password}" label="Password" required="true" requiredMessage="Please input password">
                    <p:watermark for="password" value="Please enter password" />
                </p:password>

<!--                <div class="g-recaptcha" data-sitekey="6LdgaQwTAAAAANPeBIvREmpxSvPg8UrB8rdxJU4h"></div>-->
                <p:captcha label="Captcha"/>
                
                <p:commandButton id="internalLogin" value="Log In" actionListener="#{loginManagedBean.doLogin(staffNo.value,password.value)}" />

            </h:panelGrid>

        </h:form>

    </h:body>
</html>
