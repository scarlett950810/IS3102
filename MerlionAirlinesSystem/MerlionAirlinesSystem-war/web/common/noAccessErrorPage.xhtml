<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">You have no access</ui:insert></title>
        <ui:insert name="head"></ui:insert>
    </h:head>

    <h:body>
        <f:facet name="last">
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <h:outputStylesheet name="./css/simple-sidebar.css"/>
            <h:outputScript name="./js/bootstrap.min.js"/>
            <h:outputStylesheet name="./css/flaty.css"/>
        </f:facet>
        
        <p:layout fullPage="true">

            <p:layoutUnit id="layoutUnit_top" position="north" resizable="false" collapsible="false" size="70">
                <p:graphicImage name="img/merlionLogo.jpg" height="100%" style="float: left;"></p:graphicImage>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20">
                <p:layoutUnit position="center">Merlion Airline</p:layoutUnit>
            </p:layoutUnit>

            <p:layoutUnit id="layoutUnit_center" position="center" size="80%">
                <h2 style="text-align: center; margin-top: 200px; margin-bottom: 100px;">
                    Sorry, you have no access to this functionality.
                </h2>
                <h3 style="text-align: center; margin-bottom: 50px;">Please log in to proceed</h3>
                
                <h:form  style="text-align: center;">
                    <p:commandButton actionListener="#{errorHandlingManagedBean.noAccessRedirection()}" value="Back to landing page"
                                     class="btn-sm btn-danger">

                    </p:commandButton>
                </h:form>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
