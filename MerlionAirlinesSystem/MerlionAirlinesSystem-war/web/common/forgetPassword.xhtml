<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/simple-sidebar.css"/>
        <h:outputScript name="./js/bootstrap.min.js"/>

        <title><ui:insert name="title">Merlion Airlines Internal System Administration Portal</ui:insert></title>
        <ui:insert name="head"></ui:insert>
    </h:head>

    <h:body>

        <p:layout fullPage="true">

            <p:layoutUnit id="layoutUnit_top" position="north" resizable="false" collapsible="false" size="70">
                <p:graphicImage name="img/merlionLogo.jpg" height="100%" style="float: left;"></p:graphicImage>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="20">
                <p:layoutUnit position="center">Merlion Airline</p:layoutUnit>
            </p:layoutUnit>
            
            <p:layoutUnit id="layoutUnit_center" position="center" size="80%">
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <h:form id="forgetPassword">
                    <p:focus context="forgetPassword"/>
                    <h:panelGrid id ="ForgetPassword" columns="2" cellpadding="5" style="margin-bottom: 10px;">
                        <p:outputLabel for="email" value="Please enter your email" />
                        <p:inputText style="width:100%;" id="email" value="#{loginManagedBean.email}" label="Email" required="true" requiredMessage="Please input email"></p:inputText>

                        <p:commandButton id="forgetPassword" value="Request New Password" actionListener="#{loginManagedBean.forgetPassword()}" />

                    </h:panelGrid>
                </h:form>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
