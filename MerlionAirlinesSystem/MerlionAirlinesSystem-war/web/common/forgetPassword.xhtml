<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">Merlion Airlines Internal System Administration Portal</ui:define>
    <ui:define name="centerPanel">
        <p:panel style="width: 40%; margin-left: 25%; margin-top: 200px;" class="panel">
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
            <h:form id="forgetPassword">
                <p:focus context="forgetPassword"/>

                <p:outputLabel for="email" value="Please enter your email" />

                <p:inputText style="width:100%; margin-bottom: 20px" id="email" value="#{loginManagedBean.email}" label="Email"
                             required="true" requiredMessage="Please input email"></p:inputText>

                <p:commandButton id="forgetPassword" value="Request New Password" actionListener="#{loginManagedBean.forgetPassword()}" 
                                 class="btn-sm btn-success"/>

            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
