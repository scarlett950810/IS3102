<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>TODO supply a title</title>
    </h:head>

    <h:body>

        <h:form id="formMain">
            <p:growl id="messages" showDetail="true" autoUpdate="true"/>

            <p:idleMonitor timeout="60000" onidle="PF('idleDialog').show();"/>

            <p:confirmDialog id="confirmDialog"
                             message="You have been idle for a while, 
                             Please click ok to continue."
                             header="Are you there?" severity="alert" widgetVar="idleDialog">

                <p:commandButton id="confirm" value="Ok" update="messages"
                                 oncomplete="PF('idleDialog').hide()"
                                 actionListener="#{loginManagedBean.welcome()}" />

                <p:commandButton id="Logout" value="LogMeOut" update="messages"
                                 oncomplete="idleDialog.hide()"
                                 actionListener="#{loginManagedBean.logout()}" />

            </p:confirmDialog>


            <p:layout >

                <p:messages id="messagesStatus" showDetail="true" redisplay="false" />
                <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
                    West
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Center
                </p:layoutUnit>


            </p:layout>

        </h:form>

    </h:body>

</html>
