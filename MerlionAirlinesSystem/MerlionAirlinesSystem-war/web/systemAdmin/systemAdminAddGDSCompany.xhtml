<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <!--insert customized import here-->
    </ui:define>

    <title><ui:insert name="title">System Admin - Add Staff</ui:insert></title>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1"><a href="systemAdminAddStaff.xhtml">Account Management</a></li>
                <li><a href="systemAdminAddStaff.xhtml">Add Airline Staff</a></li>
                <li><a href="systemAdminViewStaff.xhtml">View Airline Staff</a></li>
                <li><a href="systemAdminUnlockStaff.xhtml">Unlock Airline Staff</a></li>
                <li><a href="systemAdminAddAgency.xhtml">Add Agency Account (DDS)</a></li>
                <li><a href="systemAdminAddGDSCompany.xhtml">Add Airline Company (GDS)</a></li><br/>

                <li class="sidebar-h1"><a href="systemAdminSendAnnouncement.xhtml">Send Announcement</a></li><br/>
                <li class="sidebar-h1"><a href="systemAdminRevenueDashboard.xhtml">Revenue Dashboard</a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">

        <p:panel header="Add DDS Airlines" class="panel panel-success">

            <h:form>

                <p:messages id="register" showDetail="true"/>

                <h:panelGrid columns="2">

                    <p:outputLabel for="newAccount" value="Account"/>
                    <p:inputText id="newAccount" required="true" value="#{addGDSCompanyManagedBean.account}"/>

                    <p:outputLabel for="password1" value="Password:"/>
                    <p:password id="password1" required="true" value="#{addGDSCompanyManagedBean.password1}"/>

                    <p:outputLabel for="password2" value="Enter password again:"/>
                    <p:password id="password2" required="true"  value="#{addGDSCompanyManagedBean.password2}"/>

                    <p:outputLabel for="name" value="Airline Name:"/>
                    <p:inputText id="name" required="true" value="#{addGDSCompanyManagedBean.name}"/>

                    <p:outputLabel for="HQCountry" value="Head Quarter:"/>
                    <p:inputText id="HQCountry" value="#{addGDSCompanyManagedBean.HQCountry}"/>

                    <p:outputLabel for="mainPage" value="Main Page url:"/>
                    <p:inputText id="mainPage" value="#{addGDSCompanyManagedBean.mainPage}"/>

                    <p:outputLabel for="email" value="Company Email:"/>
                    <p:inputText id="email" required="true" value="#{addGDSCompanyManagedBean.email}"/>

                    <p:outputLabel for="contactNo" value="Company Contact No:"/>
                    <p:inputText id="contactNo" required="true"  value="#{addGDSCompanyManagedBean.contactNo}"/>

                    <p:commandButton value="Register" actionListener="#{addGDSCompanyManagedBean.registerCompany()}"
                                     update="@form" class="btn-sm btn-success"/>

                </h:panelGrid>

            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
