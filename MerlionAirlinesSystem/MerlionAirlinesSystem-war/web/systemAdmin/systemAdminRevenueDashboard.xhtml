<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/DefaultTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <style>
            #all tbody, #all table, #all table tr, #all table tr td {
                border: none !important;
            }
        </style>
    </ui:define>

    <ui:define name="title">Revenue Dashboard</ui:define>

    <ui:define name="menubar">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-h1">Account Management</li>
                <li><a href="systemAdminAddStaff.xhtml">Add Airline Staff</a></li>
                <li><a href="systemAdminViewStaff.xhtml">View Airline Staff</a></li>
                <!--                <li><a href="">Membership Customers</a></li>
                                <li><a href="">Travel Agencies</a></li>-->
                <li class="sidebar-h1"><a href="systemAdminSendAnnouncement.xhtml">Send Announcement</a></li>
                <li class="sidebar-h1"><a href="systemAdminRevenueDashboard.xhtml">Revenue Dashboard</a></li>
            </ul>
        </div>
    </ui:define>

    <ui:define name="centerPanel">

        <p:panel class="panel panel-primary" header="Overall Revenue and Profit Summary">

            <h:form id="all">
                <h:panelGrid columns="4" cellpadding="5" class="panel-success">
                    <p:outputLabel for="allfromDate" value="From:" />
                    <p:calendar id="allfromDate" value="#{systemAdminDashBoardManagedBean.allFromDate}" required="true"
                                maxdate="#{systemAdminDashBoardManagedBean.allFromMaxDate}">
                        <p:ajax event="dateSelect" listener="#{systemAdminDashBoardManagedBean.onAllFromDateSelect}" update="@form" />
                    </p:calendar>

                    <p:outputLabel for="allToDate" value="To:" />
                    <p:calendar id="allToDate" value="#{systemAdminDashBoardManagedBean.allToDate}" required="true"
                                maxdate="#{systemAdminDashBoardManagedBean.today}">
                        <p:ajax event="dateSelect" listener="#{systemAdminDashBoardManagedBean.onAllToDateSelect}" update="@form" />
                    </p:calendar>
                </h:panelGrid>


                <p:chart type="pie" model="#{systemAdminDashBoardManagedBean.allByRoutePieModel}" style="width:60%;"/>

                <p:chart type="bar" model="#{systemAdminDashBoardManagedBean.allDetailsByRouteCombinedModel}" style="width:60%;"/>
            </h:form>

        </p:panel>

    </ui:define>

</ui:composition>
