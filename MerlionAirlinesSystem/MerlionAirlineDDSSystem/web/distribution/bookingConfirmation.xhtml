<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <style>
            #j_idt22 .ui-panelgrid .ui-panelgrid-cell{
                border: none;
            }
        </style>
    </h:head>

    <h:body>
        #{agencyBookTicketManagedBean.afterPay()}

        <p:outputLabel value="Congratulations! You Have Successfully Made the Booking" style="margin-top: 7%; font-size: 150%;"></p:outputLabel>
        <br></br>
        <p:outputLabel value="Reference Number: #{agencyBookTicketManagedBean.referenceNumber}"></p:outputLabel>

        <p:panel header="Flight Information" style="margin-top: 5%; border: #000000 2px solid; height: auto">
            <p:dataTable value="#{agencyBookTicketManagedBean.flights}" var="flight" style="border: none;">
                <p:column headerText="Flight No.">
                    <h:outputText value="#{flight.flightNo}" />
                </p:column>

                <p:column headerText="Departure City">
                    <h:outputText value="#{flight.route.originAirport.cityName} (#{flight.route.originAirport.airportCode})" />
                </p:column>

                <p:column headerText="Departure Time">
                    <h:outputText value="#{flight.departureDate}" />
                </p:column>

                <p:column headerText="Arrival City">
                    <h:outputText value="#{flight.route.destinationAirport.cityName} (#{flight.route.destinationAirport.airportCode})" />
                </p:column>

                <p:column headerText="Arrival Time">
                    <h:outputText value="#{flight.arrivalDate}" />
                </p:column>
            </p:dataTable>

            <p:dataTable value="#{agencyBookTicketManagedBean.passengers}" var="passenger" style="border: none;">
                <p:column headerText="Name">
                    <h:outputText value="#{passenger.title} #{passenger.firstName} #{passenger.lastName}" />
                </p:column>

                <p:column headerText="Nationality">
                    <h:outputText value="#{passenger.nationality}" />
                </p:column>

                <p:column headerText="Passport Number">
                    <h:outputText value="#{passenger.passportNumber}" />
                </p:column>

            </p:dataTable>

            <p:outputLabel value="A confirmation Email has been sent to #{agencyBookTicketManagedBean.email}"></p:outputLabel>
        </p:panel>
    </h:body>

</html>
