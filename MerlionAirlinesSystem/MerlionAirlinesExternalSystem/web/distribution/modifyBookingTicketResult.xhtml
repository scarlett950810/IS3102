<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/ClientSideTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Modify Booking
    </ui:define>

    <ui:define name="head">
        
    </ui:define>

    <ui:define name="main">
        <p:messages />
        <h:form>
            <p:growl id="growl"></p:growl>
            <p:panel header="Please select the flight to view" style="margin-top: 5%; border: #000000 2px solid; height: auto">
                <h:panelGrid columns="1" style="display: inline-block;">
                    <p:selectOneRadio value="#{modifyBookingManagedBean.ticket}" required="true" converter="ticketConverter" layout="pageDirection">
                        <f:selectItems value="#{modifyBookingManagedBean.tickets}" var="ticket" itemLabel="#{ticket.flight.flightNo} #{ticket.flight.route.originAirport.cityName}(#{ticket.flight.route.originAirport.airportCode})-#{ticket.flight.route.destinationAirport.cityName}(#{ticket.flight.route.destinationAirport.airportCode})"></f:selectItems>
                    </p:selectOneRadio>
                    <br></br>
                    
                    <p:commandButton value="Retrieve Flight" actionListener="#{modifyBookingManagedBean.startModifyBooking}" style="width: 50%; padding: 5px" update="growl"></p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
