<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/ClientSideTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="title"></ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="main">
        <p:panel header="Modify Booking" style="margin-top: 5%; font-size: 30px;">
            <p:outputLabel value="Reference Number: "></p:outputLabel>
            <p:outputLabel value="#{modifyBookingManagedBean.referenceNumber}"></p:outputLabel>
        </p:panel>
        <p:panel header="Flight Information Details" style="border: 2px #000000 groove">
            <h:panelGrid columns="2">
                <h:outputLabel value="Flight No." />
                <h:outputLabel value="#{modifyBookingManagedBean.ticket.flight.flightNo}" />


                <h:outputLabel value="Departure" />
                <h:outputLabel value="#{modifyBookingManagedBean.ticket.flight.route.originAirport.cityName}(#{modifyBookingManagedBean.ticket.flight.route.originAirport.airportCode})" />
                <h:outputLabel value="" />
                <h:outputLabel value="#{modifyBookingManagedBean.ticket.flight.departureDate}" />


                <h:outputLabel value="Arrival" />
                <h:outputLabel value="#{modifyBookingManagedBean.ticket.flight.route.destinationAirport.cityName}(#{modifyBookingManagedBean.ticket.flight.route.destinationAirport.airportCode})" />
                <h:outputLabel value="" />
                <h:outputLabel value="#{modifyBookingManagedBean.ticket.flight.arrivalDate}" />


                <p:panel header="Premium Services" style="margin-top: 5%; border: #000000 2px solid; height: auto">

                    <h:panelGrid columns="2" style="display: inline-block;">
                        <h:outputText value="Extra Check-in Baggage: " />
                        <h:outputText value="" />

                        <h:outputText value="#{modifyBookingManagedBean.ticket.flight.route.originAirport.airportCode}-#{modifyBookingManagedBean.ticket.flight.route.destinationAirport.airportCode}" />
                        <p:selectOneMenu value="#{ticket.baggageWeight}" style="width: 100%" required="true">
                            <f:selectItem itemLabel="Select" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="No Extra Baggage" itemValue="-1" />
                            <f:selectItem itemLabel="Extra 10kg" itemValue="10.0" />
                            <f:selectItem itemLabel="Extra 25kg" itemValue="25.0" />
                            <f:selectItem itemLabel="Extra 50kg" itemValue="50.0" />
                        </p:selectOneMenu>

                        <h:outputText value="Enjoy Premium Meal In Flight: " />
                        <h:outputText value="" />


                        <h:outputText value="#{modifyBookingManagedBean.ticket.flight.route.originAirport.airportCode}-#{modifyBookingManagedBean.ticket.flight.route.destinationAirport.airportCode}" />
                        <p:selectOneRadio id="premiumMeal" value="#{ticket.premiumMeal}" style="margin-left: auto; margin-right: auto">
                            <f:selectItem itemLabel="Yes" itemValue="true" />
                            <f:selectItem itemLabel="No" itemValue="false" />
                        </p:selectOneRadio>

                        <h:outputText value="Enjoy Exclusive Service: " />
                        <h:outputText value="(including special check-in counter, exclusive lounge and priority boarding)" style="font-size: small"/>


                        <h:outputText value="#{modifyBookingManagedBean.ticket.flight.route.originAirport.airportCode}-#{modifyBookingManagedBean.ticket.flight.route.destinationAirport.airportCode}" />
                        <p:selectOneRadio id="service" value="#{ticket.exclusiveService}" style="margin-left: auto; margin-right: auto">
                            <f:selectItem itemLabel="Yes" itemValue="true" />
                            <f:selectItem itemLabel="No" itemValue="false" />
                        </p:selectOneRadio>

                        <h:outputText value="Enjoy In-flight WIFI: " />
                        <h:outputText value="" />


                        <h:outputText value="#{modifyBookingManagedBean.ticket.flight.route.originAirport.airportCode}-#{modifyBookingManagedBean.ticket.flight.route.destinationAirport.airportCode}" />
                        <p:selectOneRadio id="wifi" value="#{ticket.flightWiFi}" style="margin-left: auto; margin-right: auto">
                            <f:selectItem itemLabel="Yes" itemValue="true" />
                            <f:selectItem itemLabel="No" itemValue="false" />
                        </p:selectOneRadio>

                        <h:outputText value="Enjoy Affordable Insurance: " />
                        <h:outputText value="" />


                        <h:outputText value="#{modifyBookingManagedBean.ticket.flight.route.originAirport.airportCode}-#{modifyBookingManagedBean.ticket.flight.route.destinationAirport.airportCode}" />
                        <p:selectOneRadio id="insurance" value="#{ticket.insurance}" style="margin-left: auto; margin-right: auto">
                            <f:selectItem itemLabel="Yes" itemValue="true" />
                            <f:selectItem itemLabel="No" itemValue="false" />
                        </p:selectOneRadio>
                    </h:panelGrid>
                </p:panel>
            </h:panelGrid>

            <h:form>
                <p:commandButton actionListener="#{modifyBookingManagedBean.completeModifyBooking}" value="Confirm"></p:commandButton>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
