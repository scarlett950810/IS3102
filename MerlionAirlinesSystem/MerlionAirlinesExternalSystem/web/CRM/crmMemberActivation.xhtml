<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/ClientSideTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
    </ui:define>

    <ui:define name="head">
    </ui:define>

    <ui:define name="main">
        #{memberAccountActivationManagedBean.checkUser()}
        <br></br>
        <h:outputText value="Welcome, #{memberAccountActivationManagedBean.member.firstName}"></h:outputText>
        
        <p:panel header="Member account activation" style="margin-top: 5%; border: #000000 2px solid; height: auto">
            <h:outputText value="You have successfully activated your member account"></h:outputText>
        </p:panel>
    </ui:define>

</ui:composition>
