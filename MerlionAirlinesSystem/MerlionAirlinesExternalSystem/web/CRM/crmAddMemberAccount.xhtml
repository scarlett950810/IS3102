<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/ClientSideTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        CRM - Add Member Account
    </ui:define>

    <ui:define name="head">
        head
    </ui:define>

    <ui:define name="main">
        <h:form style="margin-top: 10%">
            <p:growl id="msgs" showDetail="true" />
            <!--            <p:panel header="" style="margin-top: 5%; border: #000000 2px solid; height: auto">-->
            <h:outputLabel value="Create Your Account" style="font-size: 150%"></h:outputLabel><br/><br/><br/>
            <p:panel style="border-bottom: #000000 2px solid" header="Personal Details">
                <p:panelGrid columns="3" layout="grid">       
                    <h:outputText value="Title " />
                    <p:selectOneMenu value="#{addMemberAccountManagedBean.title}" style="width: 50%" required="true" label="title">
                        <f:selectItem itemLabel="Select your title" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Dr" itemValue="Dr" />
                        <f:selectItem itemLabel="Mdm" itemValue="Mdm" />
                        <f:selectItem itemLabel="Miss" itemValue="Miss" />
                        <f:selectItem itemLabel="Mr" itemValue="Mr" />
                        <f:selectItem itemLabel="Mrs" itemValue="Mrs" />
                        <f:selectItem itemLabel="Ms" itemValue="Ms" />
                        <f:selectItem itemLabel="Mstr" itemValue="Mstr" />
                        <f:selectItem itemLabel="Prof" itemValue="Prof" />
                    </p:selectOneMenu><br/>

                    <h:outputText value="First/Given name" />                
                    <p:inputText style="width: 50%" id="firstName" value="#{addMemberAccountManagedBean.firstName}" label="firstName" required="true" requiredMessage="Please input your first name">
                        <p:watermark for="firstName" value="in full, per passport" />
                    </p:inputText><br/>

                    <h:outputText value="Last/Family name" />                
                    <p:inputText style="width: 50%" id="lastName" value="#{addMemberAccountManagedBean.lastName}" label="lastName" required="true" requiredMessage="Please input your last name">
                        <p:watermark for="lastName" value="in full, per passport" />
                    </p:inputText><br/>

                    <h:outputText value="Gender" />
                    <p:selectOneMenu value="#{addMemberAccountManagedBean.gender}" style="width: 50%" required="true" label="gender">
                        <f:selectItem itemLabel="Select your gender" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="Male" itemValue="Male" />
                        <f:selectItem itemLabel="Female" itemValue="Female" />
                    </p:selectOneMenu><br/>

                    <h:outputText value="Birth date " />
                    <p:calendar value="#{addMemberAccountManagedBean.birthdate}" navigator="true" pattern="yyyy-MM-dd" required="true" yearRange="c-100:c">
                    </p:calendar><br/>

                    <h:outputText value="Nationality" />                
                    <p:inputText style="width: 50%" id="nationality" value="#{addMemberAccountManagedBean.nationality}" label="nationality" required="true" requiredMessage="Please input your nationality">
                        <p:watermark for="nationality" value="in full, per passport" />
                    </p:inputText><br/>

                </p:panelGrid><br/>
            </p:panel>

            <p:panel style="border-bottom: #000000 2px solid" header="Contact information">
                <p:panelGrid columns="3" layout="grid">
                    <h:outputText value="Email" />                
                    <p:inputText style="width: 50%" id="email" value="#{addMemberAccountManagedBean.email}" label="email" required="true" requiredMessage="Please input your email">
                        <p:watermark for="email" value="e-mail address" />
                    </p:inputText><br/>

                    <h:outputText value="Confirm email" />                
                    <p:inputText style="width: 50%" id="confirmEmail" value="#{addMemberAccountManagedBean.confirmEmail}" label="confirmEmail" required="true" requiredMessage="Please confirm you email address">
                        <p:watermark for="confirmEmail" value="e-mail address" />
                    </p:inputText><br/>

                    <h:outputText value="Contact number" />                
                    <p:inputText style="width: 50%" id="contactNumber" value="#{addMemberAccountManagedBean.contactNumber}" label="contactNumber" required="true" requiredMessage="Please input your contact number">
                        <p:watermark for="contactNumber" value="add country and area code" />
                    </p:inputText><br/>
                </p:panelGrid>
            </p:panel>

            <p:panel header="Member login details" style="border-bottom: #000000 2px solid">
                <p:panelGrid columns="3"  layout="grid">
                    
                    <h:outputText value="Create 6-character PIN" />   
                    <p:password style="width: 50%" id="pin" value="#{addMemberAccountManagedBean.pin}" label="pin" requiredMessage="Please enter your PIN"/><br/><br/>                
                    <h:outputText value="Confirm 6-character PIN" />                
                    <p:password style="width: 50%" id="confirmPin" value="#{addMemberAccountManagedBean.confirmPin}" label="confirmPin" requiredMessage="Please confirm your PIN"/><br/>

                    <h:outputText value="Security question"/>
                    <p:selectOneMenu value="#{addMemberAccountManagedBean.securityQuestionIndex}" style="width: 50%" required="true" label="securityQuestion">
                        <f:selectItem itemLabel="Select security question" itemValue="" noSelectionOption="true" />
                        <f:selectItem itemLabel="In what city were you born?" itemValue="0" />
                        <f:selectItem itemLabel="What is the name of your first pet?" itemValue="1" />
                        <f:selectItem itemLabel="What is your mother's name or maiden name?" itemValue="2" />
                        <f:selectItem itemLabel="What is your father's name or middle name?" itemValue="3" />
                        <f:selectItem itemLabel="What is your favorite color?" itemValue="4" />
                        <f:selectItem itemLabel="What is the brand of your first car?" itemValue="5" />
                    </p:selectOneMenu><br/>

                    <h:outputText value="Answer"/>
                    <p:inputText style="width: 50%" id="answer" value="#{addMemberAccountManagedBean.answer}" label="answer" requiredMessage="Please enter your answer to security question"/><br/>

                </p:panelGrid>
            </p:panel>
            <br/>
            <br/>
            <p:commandButton actionListener="#{addMemberAccountManagedBean.create}" update="msgs" value="Submit" style="width: 15%"></p:commandButton>
            <br/>
        </h:form>
    </ui:define>

</ui:composition>
