<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/ClientSideTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        
    </ui:define>

    <ui:define name="head">
        
    </ui:define>

    <ui:define name="main">
        <p:panel style="margin-top: 5%; border: #000000 2px solid; height: auto; text-align: center">
            <p:outputLabel value="You have successfully redeemed your mileage:"></p:outputLabel>
            <br></br><br></br><br></br>
            <h:outputText value="#{mileageRedeemManagedBean.selectedTicket.flight.route.originAirport.cityName} (#{mileageRedeemManagedBean.selectedTicket.flight.route.originAirport.airportCode}) - 
                          #{mileageRedeemManagedBean.selectedTicket.flight.route.destinationAirport.cityName} (#{mileageRedeemManagedBean.selectedTicket.flight.route.destinationAirport.airportCode})"></h:outputText>
            <br></br>
            <h:outputText value="Upgraded from #{mileageRedeemManagedBean.currentSeatClass} to #{mileageRedeemManagedBean.option} "></h:outputText>
            <p:outputLabel value="with #{mileageRedeemManagedBean.usedMileage} Miles"></p:outputLabel>
        </p:panel>
    </ui:define>

</ui:composition>
