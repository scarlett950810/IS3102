<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./../templates/ClientSideTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Member Log in
    </ui:define>

    <ui:define name="head">

    </ui:define>

    <ui:define name="main">
        
        <p:panel header="Merflion Member Log In" style="margin-top: 2%; border: #000000 2px solid; height: auto">
            <p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" style="margin-top: 50px"/>
            <h:form id="externalLoginForm">
                <!--            <p:focus context="internalLoginForm"/>-->
                <h:panelGrid id ="loginPG" columns="2" cellpadding="5" style="margin-bottom: 10px; color: black">
                    <p:outputLabel value="Member ID: " />
                    <p:inputText value="#{externalLoginManagedBean.memberID}" required="true" requiredMessage="Please input your member ID">
                    </p:inputText>                       

                    <p:outputLabel value="PIN: "  />
                    <p:password value="#{externalLoginManagedBean.pin}" label="pin" requiredMessage="Please enter your PIN"/><br/><br/>                   

                    <p:commandButton id="externalLogin" update="messages" value="Log In" actionListener="#{externalLoginManagedBean.doLogin()}" style="width: 100px; color: black;"/>

                </h:panelGrid>

            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
