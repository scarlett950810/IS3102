<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <title><ui:insert name="title">Welcome to Merlion Airline</ui:insert></title>
        <ui:insert name="head"></ui:insert>
        <style>
            #loadingDiv {
                box-shadow: none !important;
                background: transparent !important;
                border: none !important;
            }
            #layoutUnit_center{
                top: 100px !important;
            }
            #layoutUnit_center .ui-widget-content{
                background-color: transparent !important;
            }

            #layoutUnit_top .ui-widget-content{
                background-color: #ffffff !important;
            }
            .ui-widget-content{
                border: 0px;
            }
            #menubar ul {
                text-align: center;
                display: inline;
                margin-left: 10%;
                padding: 15px 4px 17px 0;
                list-style: none;
                -webkit-box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
                -moz-box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
                box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);

            }
            #menubar ul li {
                font: bold 12px/18px sans-serif;
                display: inline-block;
                margin-right: -4px;
                position: relative;
                padding: 15px 20px;
                background: #fff;
                cursor: pointer;
                -webkit-transition: all 0.2s;
                -moz-transition: all 0.2s;
                -ms-transition: all 0.2s;
                -o-transition: all 0.2s;
                transition: all 0.2s;
                width: 16.05%;
                z-index: 10;
            }
            #menubar ul li:hover {
                background: #555;
                color: #fff;
            }
            #menubar ul li ul {
                padding: 0;
                position: absolute;
                top: 48px;
                left: 0;
                width: 150px;
                -webkit-box-shadow: none;
                -moz-box-shadow: none;
                box-shadow: none;
                display: none;
                opacity: 0;
                visibility: hidden;
                -webkit-transiton: opacity 0.2s;
                -moz-transition: opacity 0.2s;
                -ms-transition: opacity 0.2s;
                -o-transition: opacity 0.2s;
                -transition: opacity 0.2s;
            }
            #menubar ul li ul li { 
                background: #555; 
                display: block; 
                color: #fff;
                text-shadow: 0 -1px 0 #000;
                width: 120%;
            }
            #menubar ul li ul li:hover { background: #666; }
            #menubar ul li:hover ul {
                display: block;
                opacity: 1;
                visibility: visible;
            }

            #menubar{
                background-color: white;
                height: 20px;
            }
            .ui-selectonemenu .ui-selectonemenu-label{
                background-color: transparent;
            }
            .ui-panelgrid .ui-panelgrid-cell{
                border: none;
            }
            .profileIcon {
                background-image: url(../resources/img/profile.png)
            }
            .logoutIcon {
                background-image: url(../resources/img/logout.png)
            }

        </style>
    </h:head>

    <h:body>


        <f:facet name="last">
            <h:outputStylesheet name="./css/cssLayout.css"/>
            <h:outputStylesheet name="./css/simple-sidebar.css"/>
            <h:outputScript name="./js/bootstrap.min.js"/>
            <h:outputStylesheet name="./css/flaty.css"/>
        </f:facet>



        <p:layout fullPage="true">

            <p:layoutUnit id="layoutUnit_top" position="north" resizable="false" collapsible="false" size="70" style="display: inline-block">

                <a href="https://localhost:8181/MerlionAirlinesExternalSystem/index.xhtml">
                    <p:graphicImage name="img/NEW_LOGO.png" height="100%" style="width: 15%; margin-left: 10%; margin-top: 10px; z-index: 9999"/>
                </a>

                <!--                <p:panel visible="" style="float: right; margin-top: 40px; margin-right: 5%; color: #001F5F">
            
                </p:panel>-->

                <!--<p:outputLabel value="{externalLoginManagedBean.login}"></p:outputLabel>-->

                <p:panel id="top1" visible="#{externalLoginManagedBean.login}" style="display: inline-block; margin-left: 60%;">
                    <h:form>
                        <p:outputLabel value="Welcome, #{externalLoginManagedBean.member.title} #{externalLoginManagedBean.member.firstName} #{externalLoginManagedBean.member.lastName}"></p:outputLabel>
                        <!--                        <p:commandLink actionListener="{externalLoginManagedBean.viewProfile}">
                                                    <h:graphicImage name="profile.png" />
                                                </p:commandLink>-->
                        <h:commandButton image="https://localhost:8181/MerlionAirlinesExternalSystem/resources/img/profile.png" actionListener="#{externalLoginManagedBean.viewProfile}"></h:commandButton>
                        <!--                        <p:commandLink actionListener="{externalLoginManagedBean.doLogout}" update="top1">
                                                    <h:graphicImage name="logout.png" />
                                                </p:commandLink>-->
                        <h:commandButton image="https://localhost:8181/MerlionAirlinesExternalSystem/resources/img/logout.png" actionListener="#{externalLoginManagedBean.doLogout}"></h:commandButton>

                    </h:form>
                </p:panel>

            </p:layoutUnit>

            <p:layoutUnit id="layoutUnit_center" position="center" size="70%"
                          style="background-color: #001F5F; margin-top: 20px;">
                <div id="menubar">
                    <h:form>
                        <ul>
                            <a href="https://localhost:8181/MerlionAirlinesExternalSystem/index.xhtml"><li>Home</li></a>
                            <li>
                                Booking Management
                                <ul>
                                    <a href="https://localhost:8181/MerlionAirlinesExternalSystem/distribution/modifyBookingHome.xhtml"><li>Retrieve My Booking</li></a>
                                    <a href="https://localhost:8181/MerlionAirlinesExternalSystem/departure/webCheckInHome.xhtml"><li>Web Check-in</li></a>
                                    <li>Flight Status</li>
                                </ul>
                            </li>
                            <a href="https://localhost:8181/MerlionAirlinesExternalSystem/CRM/crmHomePage.xhtml"><li>Frequent Flyer Program</li></a>
                            <li>Special Offers</li>
                            <a href="https://localhost:8181/MerlionAirlinesExternalSystem/CRM/crmCustomerFeedback.xhtml"><li>Contact us</li></a>
                        </ul>
                    </h:form>
                </div>

                <ui:insert name="banners"></ui:insert>

                <p:panel style="background-color: white !important; margin: 10px 10% 0 10%; height: auto;">
                    <ui:insert name="main"></ui:insert>
                </p:panel>

                <p:panel style="text-align: center; margin-top: 10%">
                    <p:outputLabel value="&copy;Merlion Airline"></p:outputLabel>
                </p:panel>
            </p:layoutUnit>

            <!--            <p:layoutUnit position="south" size="5%" style="text-align: center;">
                            <p:outputLabel value="&copy;Merlion Airline"></p:outputLabel>
                        </p:layoutUnit>-->

        </p:layout>

        <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">

        </p:ajaxStatus>

        <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

        <p:dialog id="loadingDiv" widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <p:graphicImage name="./img/ajax-loader.gif" style="background: transparent;" />
        </p:dialog>

    </h:body>

</html>
